<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fleetbord Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Fleetbord</h1>
    <button id="toggle-theme">ðŸŒ™</button>
  </header>

  <main>
    <h2>Welcome, <span id="role"></span>!</h2>
    <div class="button-group">
      <a href="messages.html" class="nav-button">Messages</a>
      <a href="loads.html" class="nav-button">Loads</a>
      <a href="paysheet.html" class="nav-button">Pay Sheet</a>
      <a href="create-user.html" class="nav-button" id="createUserBtn" style="display:none;">Create User</a>
      <button id="logoutBtn" class="nav-button logout">Logout</button>
    </div>
  </main>

  <script>
    const role = localStorage.getItem('role');
    const roleSpan = document.getElementById('role');
    const createUserBtn = document.getElementById('createUserBtn');

    if (!role) {
      window.location.href = "index.html";
    } else {
      roleSpan.textContent = role.charAt(0).toUpperCase() + role.slice(1);
      if (role === 'admin' || role === 'office') {
        createUserBtn.style.display = 'inline-block';
      }
    }

    document.getElementById('logoutBtn').onclick = async () => {
      await fetch('/auth/logout', { method: 'POST' });
      localStorage.clear();
      window.location.href = "index.html";
    };

    document.getElementById('toggle-theme').onclick = () => {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    };

    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark');
    }
  </script>
</body>
</html>
