<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Monster</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- PWA Support -->
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icon.jpg" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="Fleetbord" />
</head>
<body>
<noscript>
  <div style="text-align:center; color:red; padding:20px;">
    ‚ö†Ô∏è JavaScript is required to use this app.
  </div>
</noscript>

<header class="ios-header-image">
  <img src="header.jpg" alt="Monster" />
</header>


<!-- ‚úÖ WELCOME CENTER MESSAGE -->
<div id="welcomeMessage" style="margin: 15px; padding: 12px; border-left: 4px solid #007aff; background: #f1f1f1; font-size: 16px; border-radius: 8px;">
  Loading welcome message...
</div>

<!-- Menu List -->
<div class="ios-list">
  <a class="ios-item" href="rec.html">Driver Resources</a>
  <a class="ios-item" href="page7.html">Messaging</a>
  <a class="ios-item" href="settings.html">Settings</a>
  <a class="ios-item" href="admin.html">User Manager (Admin)</a>
</div>
<a class="ios-item" href="#" onclick="logout()">Logout</a>

<script>
  // Load current user
  const user = JSON.parse(localStorage.getItem('currentUser') || 'null');
  const currentUserDisplay = document.getElementById("currentUserInfo");
  if (user?.username) {
    currentUserDisplay.textContent = `Logged in as: ${user.username} (${user.role})`;
  }

  // Display welcome message
  const welcomeDiv = document.getElementById("welcomeMessage");
  const welcomeMessage = localStorage.getItem("welcomeMessage") || "üëã Welcome to Monster Fleet App!";
  welcomeDiv.textContent = welcomeMessage;

  // PWA Install + Login Check
  document.addEventListener('DOMContentLoaded', () => {
    const isStandalone = window.matchMedia('(display-mode: standalone)').matches || navigator.standalone;
    if (!isStandalone && !location.href.includes("install.html")) {
      window.location.replace("install.html");
    } else if (!user || !user.username) {
      window.location.replace("login.html");
    }
  });

  // Logout Function
  function logout() {
    localStorage.removeItem("currentUser");
    window.location.href = "login.html";
  }

  // Service worker update handling
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js').then(reg => {
      reg.onupdatefound = () => {
        const newWorker = reg.installing;
        newWorker.onstatechange = () => {
          if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
            window.location.reload();
          }
        };
      };
    });
  }
</script>
</body>
</html>
