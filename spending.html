<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spending</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>üßæ Spending</header>
  <main>
    <form id="spendingForm">
      <input type="text" id="category" placeholder="Category" required />
      <input type="number" id="amount" placeholder="Amount" step="0.01" required />
      <input type="text" id="note" placeholder="Note (optional)" />
      <button type="submit">Add Expense</button>
    </form>

    <ul id="spendingList"></ul>

    <div><a href="index.html">‚Üê Back to Home</a></div>
  </main>

  <footer>Sean Lee</footer>

  <script>
    const spendingForm = document.getElementById('spendingForm');
    const spendingList = document.getElementById('spendingList');

    function loadSpending() {
      const spending = JSON.parse(localStorage.getItem('spending') || '[]');
      spendingList.innerHTML = '';
      spending.forEach((item, index) => {
        const li = document.createElement('li');
        li.textContent = `${item.category} -- $${parseFloat(item.amount).toFixed(2)}`;
        if (item.note) {
          li.textContent += ` -- ${item.note}`;
        }
        const delBtn = document.createElement('button');
        delBtn.textContent = 'Delete';
        delBtn.style.marginLeft = '10px';
        delBtn.onclick = () => {
          spending.splice(index, 1);
          localStorage.setItem('spending', JSON.stringify(spending));
          loadSpending();
        };
        li.appendChild(delBtn);
        spendingList.appendChild(li);
      });
    }

    spendingForm.addEventListener('submit', e => {
      e.preventDefault();
      const category = document.getElementById('category').value.trim();
      const amount = document.getElementById('amount').value;
      const note = document.getElementById('note').value.trim();
      if (category && amount) {
        const spending = JSON.parse(localStorage.getItem('spending') || '[]');
        spending.push({ category, amount, note });
        localStorage.setItem('spending', JSON.stringify(spending));
        spendingForm.reset();
        loadSpending();
      }
    });

    loadSpending();

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').then(reg => {
        reg.onupdatefound = () => {
          const newWorker = reg.installing;
          newWorker.onstatechange = () => {
            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
              window.location.reload();
            }
          };
        };
      });
    }
  </script>
</body>
</html>
