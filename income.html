<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Income</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>üì• Income</header>
  <main>
    <form id="incomeForm">
      <input type="date" id="date" required />
      <input type="number" id="amount" placeholder="Amount" step="0.01" required />
      <button type="submit">Add Paycheck</button>
    </form>

    <ul id="incomeList"></ul>

    <div><a href="index.html">‚Üê Back to Home</a></div>
  </main>

  <footer>Sean Lee</footer>

  <script>
    const incomeForm = document.getElementById('incomeForm');
    const incomeList = document.getElementById('incomeList');

    function loadIncome() {
      const income = JSON.parse(localStorage.getItem('income') || '[]');
      incomeList.innerHTML = '';
      income.forEach((item, index) => {
        const li = document.createElement('li');
        li.textContent = `${item.date} -- $${parseFloat(item.amount).toFixed(2)}`;
        const delBtn = document.createElement('button');
        delBtn.textContent = 'Delete';
        delBtn.style.marginLeft = '10px';
        delBtn.onclick = () => {
          income.splice(index, 1);
          localStorage.setItem('income', JSON.stringify(income));
          loadIncome();
        };
        li.appendChild(delBtn);
        incomeList.appendChild(li);
      });
    }

    incomeForm.addEventListener('submit', e => {
      e.preventDefault();
      const date = document.getElementById('date').value;
      const amount = document.getElementById('amount').value;
      if (date && amount) {
        const income = JSON.parse(localStorage.getItem('income') || '[]');
        income.push({ date, amount });
        localStorage.setItem('income', JSON.stringify(income));
        incomeForm.reset();
        loadIncome();
      }
    });

    loadIncome();

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').then(reg => {
        reg.onupdatefound = () => {
          const newWorker = reg.installing;
          newWorker.onstatechange = () => {
            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
              window.location.reload();
            }
          };
        };
      });
    }
  </script>
</body>
</html>
