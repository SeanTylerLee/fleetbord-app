<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      background: var(--bg, #fff);
      color: var(--text, #000);
    }

    header img {
      width: 100%;
      height: auto;
      display: block;
    }

    .container {
      padding: 1rem;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    input, select, button {
      width: 100%;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background: #007aff;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #f0f0f0;
      padding: 0.8rem;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }

    li span {
      display: block;
      margin-bottom: 0.5rem;
    }

    .user-actions button {
      margin-right: 0.5rem;
      font-size: 0.9rem;
    }

    .dark-mode li {
      background: #1c1c1e;
      color: white;
    }

    .log-button {
      margin-top: 2rem;
      width: 100%;
      padding: 0.7rem;
      font-size: 1rem;
      border-radius: 8px;
      background: #28a745;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <img src="header.jpg" alt="Header" />
  </header>

  <div class="container">
    <h2>Admin Panel - Manage Users</h2>

    <div class="form-group">
      <input type="text" id="newUsername" placeholder="Username" />
    </div>
    <div class="form-group">
      <input type="password" id="newPassword" placeholder="Password" />
    </div>
    <div class="form-group">
      <select id="newRole">
        <option value="driver">Driver</option>
        <option value="office">Office</option>
        <option value="mechanic">Mechanic</option>
        <option value="admin">Admin</option>
      </select>
    </div>
    <button onclick="createUser()">Create User</button>

    <div class="user-list">
      <h3 style="margin-top: 2rem;">Current Users:</h3>
      <ul id="userList"></ul>
    </div>

    <button class="log-button" onclick="location.href='logs.html'">ðŸ“‹ View Login Logs</button>
  </div>

  <script>
    function loadUserList() {
      const users = JSON.parse(localStorage.getItem("users") || "[]");
      const list = document.getElementById("userList");
      list.innerHTML = "";

      users.forEach((user, index) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <span><strong>${user.username}</strong> (${user.role}) - ${user.active === false ? "ðŸš« Locked" : "âœ… Active"}</span>
          <div class="user-actions">
            <button onclick="toggleLock(${index})">${user.active === false ? "Unlock" : "Lock"}</button>
            <button onclick="deleteUser(${index})">Delete</button>
          </div>
        `;
        list.appendChild(li);
      });
    }

    function createUser() {
      const username = document.getElementById("newUsername").value.trim();
      const password = document.getElementById("newPassword").value.trim();
      const role = document.getElementById("newRole").value;

      if (!username || !password) {
        alert("Enter username and password");
        return;
      }

      const users = JSON.parse(localStorage.getItem("users") || "[]");
      if (users.find(u => u.username === username)) {
        alert("User already exists!");
        return;
      }

      users.push({ username, password, role, active: true });
      localStorage.setItem("users", JSON.stringify(users));
      loadUserList();
      alert("âœ… User created.");
    }

    function toggleLock(index) {
      const users = JSON.parse(localStorage.getItem("users") || "[]");
      users[index].active = !users[index].active;
      localStorage.setItem("users", JSON.stringify(users));
      loadUserList();
    }

    function deleteUser(index) {
      const users = JSON.parse(localStorage.getItem("users") || "[]");
      if (confirm(`Delete user "${users[index].username}"?`)) {
        users.splice(index, 1);
        localStorage.setItem("users", JSON.stringify(users));
        loadUserList();
      }
    }

    // Prevent non-admin access
    const currentUser = JSON.parse(localStorage.getItem("currentUser"));
    if (!currentUser || currentUser.role !== "admin") {
      alert("Access denied.");
      window.location.href = "login.html";
    }

    // Load on page start
    window.onload = loadUserList;
  </script>
</body>
</html>
