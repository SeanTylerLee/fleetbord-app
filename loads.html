<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Loads</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: var(--bg); color: var(--text); margin: 0; }
    header img { width: 100%; display: block; }
    .container { padding: 1rem; }
    input, textarea { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    .btn { margin-top: 15px; padding: 12px; background: #007aff; color: white; font-weight: bold; border: none; border-radius: 10px; width: 100%; }
    .load-box { border: 1px solid #ccc; padding: 10px; margin-top: 15px; border-radius: 10px; }
    .btn-small { margin: 5px 5px 0 0; padding: 8px; font-size: 14px; border-radius: 6px; }
  </style>
</head>
<body>
  <header><img src="header.jpg" alt="Header" /></header>
  <div class="container">
    <h2>Saved Loads</h2>

    <!-- Add New Load -->
    <div id="loadForm">
      <label>Customer:</label><input type="text" id="customer" />
      <label>Rate:</label><input type="number" id="rate" />
      <label>Fuel Surcharge:</label><input type="number" id="fuel" />
      <label>Salesman:</label><input type="text" id="salesman" />
      <label>Load Location:</label><input type="text" id="loadLocation" />
      <label>Unload Location:</label><input type="text" id="unloadLocation" />
      <label>Dispatch Notes:</label><textarea id="notes"></textarea>
      <label>Checklist (comma-separated):</label><input type="text" id="checklist" placeholder="Straps, Fuel Card, Paperwork" />
      <button class="btn" onclick="saveLoad()">Save Load</button>
    </div>

    <!-- Load List -->
    <div id="loadList"></div>
  </div>

  <script>
    const currentUser = JSON.parse(localStorage.getItem("currentUser") || "{}");
    if (!currentUser || currentUser.role !== "admin") {
      alert("Access denied.");
      location.href = "index.html";
    }

    function saveLoad() {
      const load = {
        id: Date.now(),
        customer: document.getElementById("customer").value,
        rate: document.getElementById("rate").value,
        fuel: document.getElementById("fuel").value,
        salesman: document.getElementById("salesman").value,
        loadLocation: document.getElementById("loadLocation").value,
        unloadLocation: document.getElementById("unloadLocation").value,
        notes: document.getElementById("notes").value,
        checklist: document.getElementById("checklist").value
      };

      const loads = JSON.parse(localStorage.getItem("savedLoads") || "[]");
      loads.push(load);
      localStorage.setItem("savedLoads", JSON.stringify(loads));
      alert("Load saved!");
      renderLoads();
    }

    function renderLoads() {
      const container = document.getElementById("loadList");
      const loads = JSON.parse(localStorage.getItem("savedLoads") || "[]");
      container.innerHTML = "";

      loads.forEach((load, index) => {
        const div = document.createElement("div");
        div.className = "load-box";
        div.innerHTML = `
          <strong>${load.customer}</strong> -- $${load.rate}<br>
          Load: ${load.loadLocation}<br>
          Unload: ${load.unloadLocation}<br>
          Fuel: $${load.fuel} | Salesman: ${load.salesman}<br>
          Notes: ${load.notes}<br>
          Checklist: ${load.checklist || "None"}<br>
          <button class="btn-small" onclick="editLoad(${index})">‚úèÔ∏è Edit</button>
          <button class="btn-small" onclick="deleteLoad(${index})">üóë Delete</button>
          <button class="btn-small" onclick="dispatchLoad(${index})">üöö Dispatch</button>
        `;
        container.appendChild(div);
      });
    }

    function editLoad(index) {
      const loads = JSON.parse(localStorage.getItem("savedLoads") || "[]");
      const load = loads[index];
      document.getElementById("customer").value = load.customer;
      document.getElementById("rate").value = load.rate;
      document.getElementById("fuel").value = load.fuel;
      document.getElementById("salesman").value = load.salesman;
      document.getElementById("loadLocation").value = load.loadLocation;
      document.getElementById("unloadLocation").value = load.unloadLocation;
      document.getElementById("notes").value = load.notes;
      document.getElementById("checklist").value = load.checklist;
      loads.splice(index, 1);
      localStorage.setItem("savedLoads", JSON.stringify(loads));
      renderLoads();
    }

    function deleteLoad(index) {
      const loads = JSON.parse(localStorage.getItem("savedLoads") || "[]");
      if (confirm("Delete this load?")) {
        loads.splice(index, 1);
        localStorage.setItem("savedLoads", JSON.stringify(loads));
        renderLoads();
      }
    }

    function dispatchLoad(index) {
      localStorage.setItem("loadToDispatch", index);
      window.location.href = "page4.html";
    }

    renderLoads();
  </script>
</body>
</html>
