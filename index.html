<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Monster</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- PWA Support -->
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icon.jpg" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="Fleetbord" />
</head>
<body>
<noscript>
  <div style="text-align:center; color:red; padding:20px;">
    ⚠️ JavaScript is required to use this app.
  </div>
</noscript>

<header class="ios-header-image">
  <img src="header.jpg" alt="Monster" />
</header>

<div class="user-info" id="currentUserInfo">Logged in as: ...</div>

<div class="ios-list">
  <a class="ios-item" href="rec.html">Driver Resources</a>
  <a class="ios-item" href="page7.html">Messaging</a>
  <a class="ios-item" href="settings.html">Settings</a>
  <a class="ios-item" href="admin.html">User Manager (Admin)</a>
  <div class="ios-item toggle-label">
    <span>Dark Mode</span>
    <input type="checkbox" id="darkToggle" />
  </div>
  <a class="ios-item" href="#" onclick="logout()">Logout</a>
</div>

<script>

  document.documentElement.classList.toggle('dark-mode', toggle.checked);
  toggle.addEventListener('change', () => {
    document.documentElement.classList.toggle('dark-mode', toggle.checked);
    localStorage.setItem('theme', toggle.checked ? 'dark' : 'light');
  });

  // Logout Function
  function logout() {
    localStorage.removeItem("currentUser");
    window.location.href = "login.html";
  }

  // Display current user info
  const user = JSON.parse(localStorage.getItem('currentUser') || 'null');
  const currentUserDisplay = document.getElementById("currentUserInfo");
  if (user?.username) {
    currentUserDisplay.textContent = `Logged in as: ${user.username} (${user.role})`;
  }

  // PWA Install Check + Login Check
  document.addEventListener('DOMContentLoaded', () => {
    const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
    if (!isStandalone && !location.href.includes("install.html")) {
      window.location.replace("install.html");
    } else if (!user || !user.username) {
      window.location.replace('login.html');
    }
  });

  // Service worker auto-refresh
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js').then(reg => {
      reg.onupdatefound = () => {
        const newWorker = reg.installing;
        newWorker.onstatechange = () => {
          if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
            window.location.reload();
          }
        };
      };
    });
  }
</script>
</body>
</html>
