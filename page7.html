<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Messages</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .chat-container { max-width: 600px; margin: auto; }

    .chat-thread {
      max-height: 60vh;
      overflow-y: auto;
      padding: 10px;
      background: var(--bg);
      border-radius: 10px;
    }

    .message-wrapper {
      display: flex;
      flex-direction: column;
      margin: 6px 0;
    }

    .message-bubble {
      padding: 10px 14px;
      border-radius: 16px;
      max-width: 75%;
      word-wrap: break-word;
      font-size: 14px;
      line-height: 1.4;
    }

    .from-me {
      background: var(--button);
      color: #fff;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .from-them {
      background: var(--card);
      color: var(--text);
      align-self: flex-start;
      border-bottom-left-radius: 0;
      border: 1px solid #ccc;
    }

    .message-time {
      font-size: 11px;
      color: gray;
      margin-top: 4px;
      padding: 0 8px;
    }

    .date-stamp {
      text-align: center;
      font-size: 13px;
      color: gray;
      margin: 12px 0 0;
    }

    .chat-footer {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 8px;
      padding: 10px;
      background: var(--card);
      border-top: 1px solid #ccc;
      position: sticky;
      bottom: 0;
      z-index: 100;
    }

    .chat-footer input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 15px;
      background: var(--bg);
    }

    .chat-footer input[type="file"] {
      font-size: 14px;
      padding: 6px;
      border-radius: 10px;
      background: var(--card);
      color: var(--text);
      border: 1px solid #ccc;
    }

    .chat-footer button {
      background: var(--button);
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      white-space: nowrap;
    }

    .image-preview {
      max-width: 120px;
      border-radius: 12px;
      margin-top: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header class="ios-header-image">
    <img src="header.jpg" alt="Header" />
  </header>
  <div class="back-button"><button onclick="history.back()">‚Üê Back</button></div>

  <div class="container chat-container">
    <h2 style="text-align:center;">Messages</h2>
    <div id="threadList"></div>

    <h3 style="margin-top:30px;">Start New Chat</h3>
    <div id="recipientList"></div>
    <button onclick="startChat()">Start Chat</button>

    <div id="chatWindow" style="display:none;">
      <h3 id="chatTitle" style="margin-top:20px;"></h3>
      <div id="chatThread" class="chat-thread"></div>
      <div class="chat-footer">
        <input type="text" id="chatInput" placeholder="Type a message..." />
        <input type="file" id="imageInput" accept="image/*" />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    const currentUser = JSON.parse(localStorage.getItem("currentUser") || "{}");
    const users = JSON.parse(localStorage.getItem("users") || "[]").filter(u => u.username !== currentUser.username);
    const recipientList = document.getElementById("recipientList");
    const threadList = document.getElementById("threadList");
    const chatThread = document.getElementById("chatThread");
    const chatInput = document.getElementById("chatInput");
    const imageInput = document.getElementById("imageInput");
    const chatTitle = document.getElementById("chatTitle");
    const chatWindow = document.getElementById("chatWindow");

    let activeRecipients = [], activeChatKey = "";

    function renderRecipients() {
      recipientList.innerHTML = "";
      users.forEach(u => {
        const label = document.createElement("label");
        label.innerHTML = `<input type="checkbox" value="${u.username}"> ${u.username}`;
        recipientList.appendChild(label);
      });
    }

    function renderThreads() {
      threadList.innerHTML = "<h3>Conversations</h3>";
      const keys = Object.keys(localStorage).filter(k => k.startsWith("chat_"));
      const seen = new Set();
      keys.forEach(key => {
        const participants = key.replace("chat_", "").split("_");
        if (participants.includes(currentUser.username)) {
          const label = participants.filter(p => p !== currentUser.username).join(", ") || "You";
          if (!seen.has(key)) {
            const btn = document.createElement("button");
            btn.textContent = label;
            btn.onclick = () => openThread(key);
            threadList.appendChild(btn);
            seen.add(key);
          }
        }
      });
    }

    function startChat() {
      const checked = Array.from(recipientList.querySelectorAll("input:checked"));
      if (!checked.length) return alert("Select at least one user.");
      activeRecipients = checked.map(cb => cb.value);
      const key = "chat_" + [...activeRecipients, currentUser.username].sort().join("_");
      openThread(key);
    }

    function openThread(key) {
      activeRecipients = key.replace("chat_", "").split("_").filter(u => u !== currentUser.username);
      activeChatKey = key;
      chatTitle.textContent = "Chat with: " + activeRecipients.join(", ");
      chatWindow.style.display = "block";
      loadMessages(key);
    }

    function loadMessages(keyName) {
      const key = keyName || activeChatKey;
      const messages = JSON.parse(localStorage.getItem(key) || "[]");
      chatThread.innerHTML = "";

      let lastDate = "";

      messages.forEach((msg) => {
        const messageDate = new Date(msg.time).toDateString();
        if (messageDate !== lastDate) {
          const dateLine = document.createElement("div");
          dateLine.className = "date-stamp";
          dateLine.textContent = new Date(msg.time).toLocaleDateString(undefined, { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' });
          chatThread.appendChild(dateLine);
          lastDate = messageDate;
        }

        const wrapper = document.createElement("div");
        wrapper.className = "message-wrapper";

        const bubble = document.createElement("div");
        bubble.className = "message-bubble " + (msg.from === currentUser.username ? "from-me" : "from-them");
        bubble.textContent = msg.text;

        if (msg.imageData) {
          const img = document.createElement("img");
          img.src = msg.imageData;
          img.className = "image-preview";
          wrapper.appendChild(img);
        }

        const time = document.createElement("div");
        time.className = "message-time";
        time.textContent = new Date(msg.time).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

        wrapper.appendChild(bubble);
        wrapper.appendChild(time);
        chatThread.appendChild(wrapper);
      });

      chatThread.scrollTop = chatThread.scrollHeight;
    }

    function sendMessage() {
      const text = chatInput.value.trim();
      if (!text && !imageInput.files.length) return;

      const key = activeChatKey;
      const messages = JSON.parse(localStorage.getItem(key) || "[]");

      const newMessage = {
        from: currentUser.username,
        text,
        time: Date.now()
      };

      if (imageInput.files.length) {
        const reader = new FileReader();
        reader.onload = function (e) {
          newMessage.imageData = e.target.result;
          messages.push(newMessage);
          localStorage.setItem(key, JSON.stringify(messages));
          chatInput.value = "";
          imageInput.value = "";
          loadMessages(key);
        };
        reader.readAsDataURL(imageInput.files[0]);
      } else {
        messages.push(newMessage);
        localStorage.setItem(key, JSON.stringify(messages));
        chatInput.value = "";
        loadMessages(key);
      }

      if ("Notification" in window && Notification.permission === "granted") {
        new Notification("New message from " + currentUser.username, { body: text || "Image" });
      }
    }

    if ("Notification" in window && Notification.permission !== "granted") {
      Notification.requestPermission();
    }

    renderRecipients();
    renderThreads();
  </script>
</body>
</html>
