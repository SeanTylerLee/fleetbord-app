<!DOCTYPE html>
<html>
<head>
<script>
  const user = JSON.parse(localStorage.getItem("currentUser") || sessionStorage.getItem("currentUser"));
  if (!user) {
    window.location.href = "login.html";
  }
</script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Settings</title>
  <link rel="stylesheet" href="styles.css" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      background: #f2f2f7;
    }
    .dark-mode {
      background-color: #000;
      color: #fff;
    }
    .ios-header-image img {
      width: 100%;
      height: auto;
    }
    .user-info {
      text-align: center;
      font-size: 1em;
      color: #555;
      padding: 5px 0;
    }
    .container {
      padding: 10px 0;
    }
    h2 {
      font-size: 1.4em;
      margin: 16px;
      color: #888;
    }
    .ios-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .ios-item {
      background: #fff;
      padding: 15px 16px;
      border-top: 1px solid #ccc;
      font-size: 1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #000;
      text-decoration: none;
    }
    .ios-item:first-child {
      border-top: none;
    }
    .ios-item:active {
      background: #e5e5ea;
    }
    .dark-mode .ios-item {
      background: #1c1c1e;
      color: #fff;
      border-color: #3a3a3c;
    }
    .toggle-label {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    input[type="checkbox"] {
      width: 45px;
      height: 26px;
      appearance: none;
      background: #ccc;
      border-radius: 13px;
      position: relative;
      outline: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    input[type="checkbox"]:checked {
      background: #34c759;
    }
    input[type="checkbox"]::before {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #fff;
      top: 3px;
      left: 3px;
      transition: 0.3s;
    }
    input[type="checkbox"]:checked::before {
      transform: translateX(19px);
    }
  </style>
</head>
<body>
<div style="padding: 1em;">
  <button onclick="history.back()" style="padding: 10px 16px; font-size: 16px; border-radius: 12px; background: #007AFF; color: white; border: none;">
    â¬… Back
  </button>
</div>

<header class="ios-header-image">
  <img src="header.jpg" alt="Header" />
</header>
<div class="user-info">
  <strong>Welcome!</strong> Adjust your app settings below.
</div>

<div class="container">
  <h2>App Preferences</h2>
  <ul class="ios-list">
    <li class="ios-item toggle-label">
      Dark Mode
      <input type="checkbox" id="darkToggle" />
    </li>
    <li class="ios-item">
      <button onclick="localStorage.clear(); sessionStorage.clear(); alert('App data cleared!')">Clear All Data</button>
    </li>
  </ul>
</div>

<script>
  const toggle = document.getElementById('darkToggle');
  const html = document.documentElement;

  toggle.addEventListener('change', function() {
    if (this.checked) {
      html.classList.add('dark-mode');
      localStorage.setItem('darkMode', 'true');
    } else {
      html.classList.remove('dark-mode');
      localStorage.setItem('darkMode', 'false');
    }
  });

  // Load saved preference
  if (localStorage.getItem('darkMode') === 'true') {
    toggle.checked = true;
    html.classList.add('dark-mode');
  }

  document.addEventListener('touchstart', function(event) {
    if (event.touches.length > 1) event.preventDefault();
  }, { passive: false });

  window.history.pushState(null, null, window.location.href);
  window.onpopstate = () => window.history.go(1);
</script>
</body>
</html>
