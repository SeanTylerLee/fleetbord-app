
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fleetbord</title>
  <style>
    body {
      margin: 0;
      background-color: #D4D4D4; /* logo background */
      color: #cccccc;            /* light gray text */
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    .header-image {
      width: 100%;
      height: auto;
      display: block;
    }

    .content {
      padding: 20px;
      text-align: center;
    }

    h1, p {
      color: #cccccc; /* ensure header and paragraph are gray */
    }

    .ios-button {
      margin-top: 20px;
      background-color: #007aff;
      color: white;
      font-size: 17px;
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .ios-button:hover {
      background-color: #005bb5;
    }
  </style>
  <link rel="apple-touch-icon" href="/icons/icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>

  <!-- Header Image -->
  <img src="fleetbordheader.jpg" alt="Fleetbord Header" class="header-image" />

  <!-- Page Content -->
  <div class="content">
    <h1>Welcome to Fleetbord</h1>
    <p>This is your fleet management dashboard.</p>

    <!-- iOS-Style Button -->
    <button class="ios-button" onclick="location.href='loads.html'">Loads</button>
  </div>

</body>
</html>
