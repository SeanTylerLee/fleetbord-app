<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    const user = JSON.parse(localStorage.getItem("currentUser") || sessionStorage.getItem("currentUser"));
    if (!user) window.location.href = "login.html";

    if (localStorage.getItem('darkMode') === 'true') {
      document.documentElement.classList.add('dark-mode');
    } else {
      document.documentElement.classList.remove('dark-mode');
    }
  </script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Messages</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      background: var(--bg, #fff);
      color: var(--text, #000);
    }
    header img {
      width: 100%;
      height: auto;
      display: block;
    }
    .back-button {
      text-align: center;
      padding: 1em;
    }
    .back-button button {
      background: #007aff;
      color: white;
      padding: 12px 18px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 12px;
      border: none;
      cursor: pointer;
    }
    .container {
      padding: 1rem;
    }
    #conversationList {
      margin-bottom: 1rem;
    }
    .message-thread {
      border-radius: 10px;
      padding: 1rem;
      background: #f0f0f0;
      margin-bottom: 1rem;
    }
    .dark-mode .message-thread {
      background: #1c1c1e;
      color: white;
    }
    select, input, button {
      width: 100%;
      margin: 0.5rem 0;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      background: #007aff;
      color: white;
      font-weight: bold;
      border: none;
    }
  </style>
</head>
<body>
  <header><img src="header.jpg" alt="Header" /></header>
  <div class="back-button"><button onclick="history.back()">Back</button></div>

  <div class="container">
    <h2>Messages</h2>
    
    <select id="recipientSelect"></select>
    <div id="conversationList"></div>

    <input type="text" id="newMessage" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const currentUser = JSON.parse(localStorage.getItem("currentUser") || sessionStorage.getItem("currentUser"));

    const messages = JSON.parse(localStorage.getItem("messages") || "[]");
    const users = JSON.parse(localStorage.getItem("accounts") || "[]").map(u => u.username).filter(u => u !== currentUser.username);

    const recipientSelect = document.getElementById("recipientSelect");
    const conversationList = document.getElementById("conversationList");

    users.forEach(u => {
      const option = document.createElement("option");
      option.value = u;
      option.textContent = u;
      recipientSelect.appendChild(option);
    });

    function getConversation(withUser) {
      return messages.filter(
        m => (m.from === currentUser.username && m.to === withUser) ||
             (m.from === withUser && m.to === currentUser.username)
      );
    }

    function displayConversation() {
      const recipient = recipientSelect.value;
      const thread = getConversation(recipient);
      conversationList.innerHTML = "";

      if (thread.length === 0) {
        conversationList.innerHTML = "<p>No messages yet.</p>";
        return;
      }

      const threadDiv = document.createElement("div");
      threadDiv.className = "message-thread";
      thread.forEach(msg => {
        const p = document.createElement("p");
        p.innerHTML = `<strong>${msg.from}:</strong> ${msg.text}`;
        threadDiv.appendChild(p);
      });
      conversationList.appendChild(threadDiv);
    }

    function sendMessage() {
      const msgInput = document.getElementById("newMessage");
      const text = msgInput.value.trim();
      const to = recipientSelect.value;
      if (!text || !to) return;

      messages.push({
        from: currentUser.username,
        to,
        text,
        timestamp: new Date().toISOString()
      });

      localStorage.setItem("messages", JSON.stringify(messages));
      msgInput.value = "";
      displayConversation();
    }

    recipientSelect.addEventListener("change", displayConversation);
    displayConversation();

    document.addEventListener('touchstart', e => {
      if (e.touches.length > 1) e.preventDefault();
    }, { passive: false });
    window.history.pushState(null, null, window.location.href);
    window.onpopstate = () => window.history.go(1);
  </script>
</body>
</html>
