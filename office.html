<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Office Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      background: var(--bg);
      color: var(--text);
    }

    header img {
      width: 100%;
      display: block;
    }

    .container {
      padding: 1rem;
    }

    h2 {
      text-align: center;
    }

    .section {
      margin-bottom: 2rem;
    }

    .card {
      background: #f9f9f9;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
    }

    .back-btn {
      text-align: center;
      margin: 1rem;
    }

    a {
      word-break: break-all;
    }
  </style>
</head>
<body>
  <header>
    <img src="header.jpg" alt="Header" />
  </header>

  <div class="container">
    <h2>üìÅ Office Dashboard</h2>

    <div class="section">
      <h3>Submitted Tickets / Paperwork</h3>
      <div id="ticketList">Loading tickets...</div>
    </div>

    <div class="section">
      <h3>Submitted Loads</h3>
      <div id="loadList">Loading loads...</div>
    </div>

    <div class="back-btn">
      <a class="ios-item" href="index.html">‚Üê Back to Home</a>
    </div>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("currentUser") || "{}");
    if (!user || (user.role !== "admin" && user.role !== "office")) {
      location.href = "login.html";
    }

    const tickets = JSON.parse(localStorage.getItem("submittedTickets") || "[]");
    const loads = JSON.parse(localStorage.getItem("submittedLoads") || "[]");

    const ticketList = document.getElementById("ticketList");
    const loadList = document.getElementById("loadList");

    // Render tickets
    if (tickets.length === 0) {
      ticketList.innerHTML = "<p>No tickets submitted yet.</p>";
    } else {
      ticketList.innerHTML = "";
      tickets.forEach(t => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <strong>${t.driver}</strong><br>
          Date: ${t.date}<br>
          Ticket #: ${t.ticketNumber}<br>
          Lease: ${t.lease}<br>
          Notes: ${t.notes || "--"}<br>
          ${t.attachment ? `<a href="${t.attachment}" target="_blank">üìé View Attachment</a>` : ""}
        `;
        ticketList.appendChild(div);
      });
    }

    // Render loads
    if (loads.length === 0) {
      loadList.innerHTML = "<p>No loads submitted yet.</p>";
    } else {
      loadList.innerHTML = "";
      loads.forEach(l => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <strong>${l.driver}</strong><br>
          Customer: ${l.customer}<br>
          From: ${l.loadLoc} ‚Üí ${l.unloadLoc}<br>
          Rate: $${l.rate} | Fuel: $${l.fuel}<br>
          Salesman: ${l.salesman}<br>
          Dispatch: ${l.dispatchDate}<br>
          Due: ${l.dueDate}<br>
          ${l.notes ? `Notes: ${l.notes}<br>` : ""}
          ${l.pickupPin ? `<a href="${l.pickupPin}" target="_blank">üìç Pickup Pin</a><br>` : ""}
          ${l.deliveryPin ? `<a href="${l.deliveryPin}" target="_blank">üìç Delivery Pin</a>` : ""}
        `;
        loadList.appendChild(div);
      });
    }

    // Optional: dark mode toggle
    if (localStorage.getItem("theme") === "dark") {
      document.documentElement.classList.add("dark-mode");
    }
  </script>
</body>
</html>
