<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      background: var(--bg, #fff);
      color: var(--text, #000);
    }

    header img {
      width: 100%;
      display: block;
    }

    .container {
      padding: 1rem;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    textarea, button {
      width: 100%;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 8px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
      border: 1px solid #ccc;
    }

    button {
      background: #007aff;
      color: white;
      font-weight: bold;
      border: none;
      margin-top: 0.5rem;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #f0f0f0;
      padding: 0.8rem;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }

    .user-actions button {
      margin-right: 0.5rem;
      font-size: 0.9rem;
    }

    .button-group {
      margin-top: 2rem;
    }

    .button-group button {
      margin-bottom: 1rem;
    }

    .section {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="header.jpg" alt="Header" />
  </header>

  <div class="container">
    <h2>Admin Panel</h2>

    <!-- âœ… Welcome Message Editor -->
    <div class="section">
      <h3>ðŸ“¢ Edit Welcome Center Message</h3>
      <textarea id="welcomeMsgBox" placeholder="Enter a message users will see on their home screen..."></textarea>
      <button onclick="updateWelcomeMessage()">Update Message</button>
    </div>

    <!-- âœ… User List -->
    <div class="section">
      <h3>ðŸ‘¥ Current Users:</h3>
      <ul id="userList"></ul>
    </div>

    <!-- âœ… Navigation -->
    <div class="button-group">
      <button onclick="location.href='users.html'">ðŸ›  Manage User Profiles</button>
      <button onclick="location.href='logs.html'">ðŸ“‹ View Login Logs</button>
    </div>
  </div>

  <script>
    // Ensure admin-only access
    const currentUser = JSON.parse(localStorage.getItem("currentUser"));
    if (!currentUser || currentUser.role !== "admin") {
      alert("Access denied.");
      location.href = "login.html";
    }

    function deleteUser(index) {
      const users = JSON.parse(localStorage.getItem("users") || "[]");
      if (confirm(`Delete user "${users[index].username}"?`)) {
        users.splice(index, 1);
        localStorage.setItem("users", JSON.stringify(users));
        loadUserList();
      }
    }

    function toggleLock(index) {
      const users = JSON.parse(localStorage.getItem("users") || "[]");
      users[index].active = !users[index].active;
      localStorage.setItem("users", JSON.stringify(users));
      loadUserList();
    }

    function loadUserList() {
      const users = JSON.parse(localStorage.getItem("users") || "[]");
      const list = document.getElementById("userList");
      list.innerHTML = "";

      users.forEach((user, index) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <strong>${user.username}</strong> (${user.role}) - ${user.active === false ? "ðŸš« Locked" : "âœ… Active"}
          <div class="user-actions">
            <button onclick="toggleLock(${index})">${user.active === false ? "Unlock" : "Lock"}</button>
            <button onclick="deleteUser(${index})">Delete</button>
          </div>
        `;
        list.appendChild(li);
      });
    }

    function updateWelcomeMessage() {
      const msg = document.getElementById("welcomeMsgBox").value.trim();
      localStorage.setItem("welcomeMessage", msg || "ðŸ‘‹ Welcome to Monster Fleet App!");
      alert("âœ… Message updated.");
    }

    window.onload = () => {
      loadUserList();
      document.getElementById("welcomeMsgBox").value = localStorage.getItem("welcomeMessage") || "";
    };
  </script>
</body>
</html>
