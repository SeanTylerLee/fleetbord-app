<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Messages</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .chat-container { max-width: 600px; margin: auto; }
    .message-bubble {
      padding: 10px 14px;
      margin: 6px;
      border-radius: 16px;
      display: inline-block;
      max-width: 75%;
      word-wrap: break-word;
      position: relative;
    }
    .from-me { background: #007aff; color: white; margin-left: auto; border-bottom-right-radius: 0; }
    .from-them { background: #f1f1f1; color: black; margin-right: auto; border-bottom-left-radius: 0; }
    .message-wrapper { display: flex; flex-direction: column; }
    .message-time { font-size: 11px; color: gray; margin: 4px 10px 0; }
    .date-stamp {
      text-align: center;
      color: gray;
      font-size: 12px;
      margin: 12px 0 4px;
    }
    .chat-thread {
      max-height: 60vh;
      overflow-y: auto;
      padding: 10px;
      background: var(--bg);
    }
    .chat-footer {
      display: flex;
      gap: 6px;
      padding: 10px;
      background: var(--card);
      border-top: 1px solid #ccc;
      position: sticky;
      bottom: 0;
      z-index: 100;
    }
    .chat-footer input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    .image-preview { max-width: 120px; border-radius: 12px; margin: 5px 0; cursor: pointer; }
    .image-modal {
      position: fixed; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.9); display:none;
      justify-content:center; align-items:center; z-index:9999;
    }
    .image-modal img { max-width: 90%; max-height: 90%; border-radius: 12px; }
    .typing-indicator { font-size: 13px; color: gray; margin: 4px 12px; }
    .unread-badge {
      background: red; color: white; font-size: 12px; padding: 2px 6px;
      border-radius: 10px; float: right; margin-left: 6px;
    }
  </style>
</head>
<body>
  <header class="ios-header-image">
    <img src="header.jpg" alt="Header" />
  </header>
  <div class="back-button"><button onclick="history.back()">‚Üê Back</button></div>

  <div class="container chat-container">
    <h2 style="text-align:center;">Messages</h2>
    <div id="threadList"></div>

    <h3 style="margin-top:30px;">Start New Chat</h3>
    <div id="recipientList"></div>
    <button onclick="startChat()">Start Chat</button>

    <div id="chatWindow" style="display:none;">
      <h3 id="chatTitle" style="margin-top:20px;"></h3>
      <div id="statusBar" class="typing-indicator"></div>
      <div id="chatThread" class="chat-thread"></div>
      <div class="chat-footer">
        <input type="text" id="chatInput" placeholder="Type a message..." oninput="sendTypingStatus()" />
        <input type="file" id="imageInput" accept="image/*" />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <div id="imageModal" class="image-modal" onclick="this.style.display='none'">
    <img id="modalImage" src="" />
  </div>

  <script>
    const currentUser = JSON.parse(localStorage.getItem("currentUser") || "{}");
    const users = JSON.parse(localStorage.getItem("users") || "[]").filter(u => u.username !== currentUser.username);
    const recipientList = document.getElementById("recipientList");
    const threadList = document.getElementById("threadList");
    const chatThread = document.getElementById("chatThread");
    const chatInput = document.getElementById("chatInput");
    const imageInput = document.getElementById("imageInput");
    const chatTitle = document.getElementById("chatTitle");
    const chatWindow = document.getElementById("chatWindow");
    const statusBar = document.getElementById("statusBar");

    let activeRecipients = [], activeChatKey = "", typingTimeout;

    function renderRecipients() {
      recipientList.innerHTML = "";
      users.forEach(u => {
        const label = document.createElement("label");
        label.innerHTML = `<input type="checkbox" value="${u.username}"> ${u.username}`;
        recipientList.appendChild(label);
      });
    }

    function renderThreads() {
      threadList.innerHTML = "<h3>Conversations</h3>";
      const keys = Object.keys(localStorage).filter(k => k.startsWith("chat_"));
      const seen = new Set();
      keys.forEach(key => {
        const participants = key.replace("chat_", "").split("_");
        if (participants.includes(currentUser.username)) {
          const label = participants.filter(p => p !== currentUser.username).join(", ") || "You";
          const unread = JSON.parse(localStorage.getItem("unread_" + key) || "[]");
          const hasUnread = unread.includes(currentUser.username);

          if (!seen.has(key)) {
            const btn = document.createElement("button");
            btn.textContent = label;
            if (hasUnread) {
              const badge = document.createElement("span");
              badge.className = "unread-badge";
              badge.textContent = "New";
              btn.appendChild(badge);
            }
            btn.onclick = () => openThread(key);
            threadList.appendChild(btn);
            seen.add(key);
          }
        }
      });
    }

    function startChat() {
      const checked = Array.from(recipientList.querySelectorAll("input:checked"));
      if (!checked.length) return alert("Select at least one user.");
      activeRecipients = checked.map(cb => cb.value);
      const key = "chat_" + [...activeRecipients, currentUser.username].sort().join("_");
      openThread(key);
    }

    function openThread(key) {
      activeRecipients = key.replace("chat_", "").split("_").filter(u => u !== currentUser.username);
      activeChatKey = key;
      chatTitle.textContent = "Chat with: " + activeRecipients.join(", ");
      chatWindow.style.display = "block";
      markAsRead(key);
      loadMessages(key);
    }

    function markAsRead(key) {
      let unread = JSON.parse(localStorage.getItem("unread_" + key) || "[]");
      unread = unread.filter(u => u !== currentUser.username);
      localStorage.setItem("unread_" + key, JSON.stringify(unread));
    }

    function loadMessages(keyName) {
      const key = keyName || activeChatKey;
      const messages = JSON.parse(localStorage.getItem(key) || "[]");
      chatThread.innerHTML = "";

      let lastDate = "";
      messages.forEach(msg => {
        const msgDate = new Date(msg.time).toDateString();
        if (msgDate !== lastDate) {
          const dateLabel = document.createElement("div");
          dateLabel.className = "date-stamp";
          dateLabel.textContent = msgDate;
          chatThread.appendChild(dateLabel);
          lastDate = msgDate;
        }

        const wrapper = document.createElement("div");
        wrapper.className = "message-wrapper";

        const bubble = document.createElement("div");
        bubble.className = "message-bubble " + (msg.from === currentUser.username ? "from-me" : "from-them");
        bubble.textContent = msg.text;

        if (msg.imageData) {
          const img = document.createElement("img");
          img.src = msg.imageData;
          img.className = "image-preview";
          img.onclick = () => showImageModal(img.src);
          wrapper.appendChild(img);
        }

        const time = document.createElement("div");
        time.className = "message-time";
        time.textContent = new Date(msg.time).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        wrapper.appendChild(bubble);
        wrapper.appendChild(time);

        chatThread.appendChild(wrapper);
      });

      chatThread.scrollTop = chatThread.scrollHeight;
    }

    function sendMessage() {
      const text = chatInput.value.trim();
      if (!text && !imageInput.files.length) return;

      const key = activeChatKey;
      const messages = JSON.parse(localStorage.getItem(key) || "[]");

      const newMessage = {
        from: currentUser.username,
        text,
        time: Date.now(),
        seenBy: [currentUser.username]
      };

      const notifyUsers = [...activeRecipients];
      notifyUsers.forEach(u => {
        const unread = JSON.parse(localStorage.getItem("unread_" + key) || "[]");
        if (!unread.includes(u)) {
          unread.push(u);
          localStorage.setItem("unread_" + key, JSON.stringify(unread));
        }
      });

      if (imageInput.files.length) {
        const reader = new FileReader();
        reader.onload = function (e) {
          newMessage.imageData = e.target.result;
          messages.push(newMessage);
          localStorage.setItem(key, JSON.stringify(messages));
          chatInput.value = "";
          imageInput.value = "";
          loadMessages(key);
        };
        reader.readAsDataURL(imageInput.files[0]);
      } else {
        messages.push(newMessage);
        localStorage.setItem(key, JSON.stringify(messages));
        chatInput.value = "";
        loadMessages(key);
      }

      if ("Notification" in window && Notification.permission === "granted") {
        new Notification("New message from " + currentUser.username, { body: text || "Image" });
      }
    }

    function showImageModal(src) {
      const modal = document.getElementById("imageModal");
      const img = document.getElementById("modalImage");
      img.src = src;
      modal.style.display = "flex";
    }

    function sendTypingStatus() {
      const key = activeChatKey;
      const typingKey = "typing_" + key;
      localStorage.setItem(typingKey, currentUser.username);
      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => {
        localStorage.removeItem(typingKey);
      }, 2000);
    }

    function checkTypingStatus() {
      const key = activeChatKey;
      const typingKey = "typing_" + key;
      const typingUser = localStorage.getItem(typingKey);
      statusBar.textContent = typingUser && typingUser !== currentUser.username ? `${typingUser} is typing...` : "";
    }

    setInterval(() => {
      if (chatWindow.style.display !== "none") {
        loadMessages(activeChatKey);
        checkTypingStatus();
      }
    }, 1000);

    if ("Notification" in window && Notification.permission !== "granted") {
      Notification.requestPermission();
    }

    renderRecipients();
    renderThreads();
  </script>
</body>
</html>
