<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Logs</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg, #fff);
      color: var(--text, #000);
      margin: 0;
    }

    header img {
      width: 100%;
      height: auto;
      display: block;
    }

    .container {
      padding: 1rem;
    }

    h2 {
      text-align: center;
      margin: 1rem 0;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #f0f0f0;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      padding: 0.75rem;
    }

    .dark-mode li {
      background: #1c1c1e;
      color: white;
    }

    .back-button {
      margin-top: 1rem;
      display: inline-block;
      padding: 0.5rem 1rem;
      background: #007aff;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="header.jpg" alt="Header" />
  </header>

  <div class="container">
    <h2>Login Activity Logs</h2>
    <ul id="logList"></ul>

    <a class="back-button" href="admin.html">‚Üê Back to Admin</a>
  </div>

  <script>
    function loadLogs() {
      const logs = JSON.parse(localStorage.getItem("loginLog") || "[]");
      const list = document.getElementById("logList");

      if (logs.length === 0) {
        list.innerHTML = "<li>No login activity yet.</li>";
        return;
      }

      logs.reverse().forEach(log => {
        const li = document.createElement("li");
        const date = new Date(log.timestamp).toLocaleString();
        li.textContent = `üë§ ${log.username} (${log.role}) logged in at ${date}`;
        list.appendChild(li);
      });
    }

    loadLogs();
  </script>
</body>
</html>
