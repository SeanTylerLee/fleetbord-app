<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Driver Hub</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- PWA Icon Support -->
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icon.jpg" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="Fleetbord" />

  <script>
    // Redirect to login page if not logged in
    const user = JSON.parse(localStorage.getItem('currentUser') || sessionStorage.getItem('currentUser') || 'null');
    if (!user || !user.username) {
      window.location.replace('login.html');
    }
  </script>
</head>
<body>
  <header class="ios-header-image">
    <img src="header.jpg" alt="Fleetbord Header" />
  </header>

  <div class="ios-list">
    <a class="ios-item" href="page1.html">Loads</a>
    <a class="ios-item" href="page2.html">Reimbursements</a>
    <a class="ios-item" href="page3.html">Forms</a>
    <a class="ios-item" href="dispatch.html">Dispatch</a>
    <a class="ios-item" href="page5.html">Tickets</a>
    <a class="ios-item" href="page6.html">Repairs</a>
    <a class="ios-item" href="safety.html">Safety</a>
  </div>

  <script>
    // Dark mode toggle support
    const userTheme = localStorage.getItem('theme');
    if (userTheme === 'dark') {
      document.documentElement.classList.add('dark-mode');
    }

    // Auto-refresh when new code is deployed
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js').then(reg => {
        reg.onupdatefound = () => {
          const newWorker = reg.installing;
          newWorker.onstatechange = () => {
            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
              window.location.reload();
            }
          };
        };
      });
    }
  </script>
</body>
</html>
