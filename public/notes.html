<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fleetbord - Notes</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #ccc;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: #fff;
      margin-bottom: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 5px 0 10px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }
    textarea {
      height: 100px;
    }
    .ios-button {
      margin: 5px 5px 15px 0;
      background-color: #007aff;
      color: white;
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      cursor: pointer;
    }
    .note-card {
      background: #111;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
    }
    .note-title {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 5px;
    }
    .note-body {
      font-size: 16px;
      margin-bottom: 10px;
    }
    .note-actions button {
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <h1>Notes</h1>

  <form id="noteForm">
    <input type="text" id="noteTitle" placeholder="Title" required />
    <textarea id="noteBody" placeholder="Write your note here..." required></textarea>
    <button type="submit" class="ios-button">Save Note</button>
    <button type="button" class="ios-button" onclick="location.href='index.html'">Back</button>
  </form>

  <div id="notesList"></div>

  <script>
    let notes = JSON.parse(localStorage.getItem('notes') || '[]');
    const form = document.getElementById('noteForm');
    const titleInput = document.getElementById('noteTitle');
    const bodyInput = document.getElementById('noteBody');
    const notesList = document.getElementById('notesList');

    let editIndex = null;

    function saveNotes() {
      localStorage.setItem('notes', JSON.stringify(notes));
      renderNotes();
    }

    function renderNotes() {
      notesList.innerHTML = '';
      notes.forEach((note, i) => {
        const div = document.createElement('div');
        div.className = 'note-card';
        div.innerHTML = `
          <div class="note-title">${note.title}</div>
          <div class="note-body">${note.body}</div>
          <div class="note-actions">
            <button class="ios-button" onclick="editNote(${i})">Edit</button>
            <button class="ios-button" onclick="deleteNote(${i})">Delete</button>
          </div>
        `;
        notesList.appendChild(div);
      });
    }

    function editNote(i) {
      titleInput.value = notes[i].title;
      bodyInput.value = notes[i].body;
      editIndex = i;
    }

    function deleteNote(i) {
      if (confirm('Delete this note?')) {
        notes.splice(i, 1);
        saveNotes();
      }
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const title = titleInput.value.trim();
      const body = bodyInput.value.trim();
      if (editIndex !== null) {
        notes[editIndex] = { title, body };
        editIndex = null;
      } else {
        notes.push({ title, body });
      }
      titleInput.value = '';
      bodyInput.value = '';
      saveNotes();
    });

    renderNotes();
  </script>
</body>
</html>
