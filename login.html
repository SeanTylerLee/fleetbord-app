<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Login</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- PWA & Apple App Setup -->
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icon.jpg" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />

  <script>
    // Skip login screen if already logged in
    const user = JSON.parse(localStorage.getItem('currentUser') || 'null');
    if (user && user.username) {
      window.location.replace('index.html');
    }
  </script>
</head>
<body>
  <header class="ios-header-image">
    <img src="header.jpg" alt="Fleetbord" />
  </header>

  <div class="container">
    <h2 style="text-align:center;">Login</h2>

    <form onsubmit="return handleLogin(event)" class="login-form">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <p style="text-align:center; margin-top:1em;">
      Having trouble? <a href="report.html">Report Issue</a>
    </p>
  </div>

  <script>
    function handleLogin(e) {
      e.preventDefault();

      const enteredUsername = document.getElementById("username").value.trim();
      const enteredPassword = document.getElementById("password").value.trim();
      const users = JSON.parse(localStorage.getItem("users") || "[]");

      const user = users.find(u => u.username === enteredUsername && u.password === enteredPassword);

      if (user) {
        localStorage.setItem("currentUser", JSON.stringify(user));
        window.location.href = "index.html";
      } else {
        alert("Invalid username or password.");
      }

      return false;
    }
  </script>
</body>
</html>
