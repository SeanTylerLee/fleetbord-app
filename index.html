<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fleetbord</title>
  <style>
    :root {
      --primary: #007aff;
      --background: #f2f2f7;
      --text: #1c1c1e;
      --card: #ffffff;
    }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--background);
      color: var(--text);
    }
    header {
      background-color: var(--primary);
      color: white;
      padding: 1rem;
      font-size: 1.5rem;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    main {
      padding: 1rem;
    }
    .card {
      background-color: var(--card);
      border-radius: 14px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      padding: 1rem;
      margin-bottom: 1rem;
    }
    input, button, select, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: var(--primary);
      color: white;
      border: none;
    }
    nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: white;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      padding: 0.5rem 0;
    }
    nav button {
      flex: 1;
      background: none;
      color: var(--primary);
      font-size: 1rem;
    }
    h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <header>Fleetbord</header>
  <main>
    <div class="card">
      <h2>Login</h2>
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Password" />
      <button>Sign In</button>
    </div>

    <div class="card">
      <h2>New Load</h2>
      <input type="text" placeholder="Ticket #" />
      <input type="text" placeholder="Customer" />
      <input type="text" placeholder="Lease" />
      <input type="text" placeholder="Rig" />
      <input type="number" placeholder="Rate" />
      <input type="number" placeholder="Overnights" />
      <input type="date" />
      <button>Submit Load</button>
    </div>

    <div class="card">
      <h2>Upload Paperwork</h2>
      <input type="file" />
      <button>Upload</button>
    </div>

    <div class="card">
      <h2>Messages</h2>
      <textarea placeholder="Type a message..."></textarea>
      <button>Send</button>
    </div>
  </main>

  <nav>
    <button>üè† Home</button>
    <button>üì¶ Loads</button>
    <button>üì§ Upload</button>
    <button>üí¨ Chat</button>
    <button>‚öôÔ∏è Settings</button>
  </nav>
</body>
</html>
