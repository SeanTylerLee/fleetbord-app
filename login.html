<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: var(--bg, #fff);
      color: var(--text, #000);
      margin: 0;
      padding: 0;
    }

    header img {
      width: 100%;
      height: auto;
      display: block;
    }

    .login-box {
      background: var(--card, #fff);
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }

    input, button {
      width: 100%;
      margin-bottom: 1rem;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: var(--button, #007aff);
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="header.jpg" alt="Fleetbord Header" />
  </header>

  <div class="login-box">
    <h2>Fleetbord Login</h2>
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="login()">Login</button>
  </div>
  <button onclick="createDefaultAdmin()">ðŸ”§ Reset Admin (Temporary)</button>

<script>
  function login() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const users = JSON.parse(localStorage.getItem("users") || "[]");

    const match = users.find(user =>
      user.username === username &&
      user.password === password &&
      user.active !== false
    );

    if (!match) {
      alert("Invalid login.");
      return;
    }

    localStorage.setItem("currentUser", JSON.stringify(match));

    const log = JSON.parse(localStorage.getItem("loginLog") || "[]");
    log.push({
      username: match.username,
      role: match.role,
      action: "login",
      timestamp: Date.now()
    });
    localStorage.setItem("loginLog", JSON.stringify(log));

    window.location.href = "index.html";
  }

  function createDefaultAdmin() {
    localStorage.setItem("users", JSON.stringify([
      { username: "admin", password: "31345", role: "admin", active: true }
    ]));
    alert("âœ… Default admin created!");
  }
</script>
</body>
</html>
