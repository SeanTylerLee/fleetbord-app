<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Fleetbord Dispatch</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <link rel="apple-touch-icon" href="images/icon.jpg" />
</head>
<body>
  <div class="header"><img src="header.jpg" alt="Fleetbord Header" /></div>
  <div class="container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>
  <script>
    const users = JSON.parse(localStorage.getItem("users") || "[]");
    if (!users.some(u => u.username === "001")) {
      users.push({ username: "001", password: "1", role: "dispatcher" });
      localStorage.setItem("users", JSON.stringify(users));
    }

    function login() {
      const uname = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const user = users.find(u => u.username === uname && u.password === pass);
      if (user) {
        localStorage.setItem("loggedInUser", JSON.stringify(user));
        window.location.href = `${user.role}.html`;
      } else {
        alert("Invalid login");
      }
    }
  </script>
</body>
</html>
