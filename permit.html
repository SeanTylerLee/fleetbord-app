<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0" />
  <title>Permit Route Scanner</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f2f2f7;
      color: #333;
    }
    header {
      background: #007aff;
      color: white;
      padding: 1rem;
      text-align: center;
      font-weight: bold;
    }
    main {
      padding: 1rem;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    input[type="file"],
    textarea,
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #007aff;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    #map {
      height: 400px;
      width: 100%;
      border-radius: 12px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

<header>Permit Route Scanner</header>

<main>
  <div class="card">
    <p>Upload or take a photo of a permit with written driving directions:</p>
    <input type="file" id="imageInput" accept="image/*" capture="environment" />
    <button onclick="processImage()">Scan Permit</button>
    <p id="status"></p>
  </div>

  <div class="card" id="manualEntryCard" style="display: none;">
    <p>OCR failed or not enough addresses found. You can enter up to 10 addresses manually, one per line:</p>
    <textarea id="manualAddresses" rows="6" placeholder="123 Main St, Houston, TX&#10;456 Oak Dr, Dallas, TX"></textarea>
    <button onclick="processManualAddresses()">Build Map from Text</button>
  </div>

  <div class="card" id="mapCard" style="display: none;">
    <h3>Route Preview</h3>
    <div id="map"></div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.1.1/dist/tesseract.min.js"></script>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  const ORS_API_KEY = '5b3ce3597851110001cf6248c217e0b44f394c4e9750235cfa09dee0'; // Replace with real key

  const status = document.getElementById('status');
  const mapCard = document.getElementById('mapCard');
  const manualEntryCard = document.getElementById('manualEntryCard');

  async function processImage() {
    const file = document.getElementById('imageInput').files[0];
    if (!file) return alert("Please choose a photo.");

    status.textContent = "Scanning image...";
    const { data: { text } } = await Tesseract.recognize(file, 'eng');
    console.log("OCR result:", text);
    status.textContent = "Extracting addresses...";

    const lines = text.split('\n').map(l => l.trim()).filter(Boolean);
    const addressPattern = /[0-9]{1,5}\s+[A-Za-z0-9\s.,#-]+/;
    const addresses = lines.filter(l => addressPattern.test(l));

    if (addresses.length < 2) {
      status.textContent = "Could not find enough addresses. You may enter them manually.";
      manualEntryCard.style.display = 'block';
      return;
    }

    buildRouteMap(addresses.slice(0, 10));
  }

  function processManualAddresses() {
    const input = document.getElementById('manualAddresses').value.trim();
    const addresses = input.split('\n').map(a => a.trim()).filter(Boolean);
    if (addresses.length < 2) return alert("Enter at least two valid addresses.");
    buildRouteMap(addresses.slice(0, 10));
  }

  async function buildRouteMap(addresses) {
    status.textContent = "Geocoding addresses...";
    mapCard.style.display = 'block';

    const coords = [];
    for (let addr of addresses) {
      try {
        const res = await fetch(`https://api.openrouteservice.org/geocode/search?api_key=${ORS_API_KEY}&text=${encodeURIComponent(addr)}`);
        const json = await res.json();
        if (json.features.length > 0) {
          const [lon, lat] = json.features[0].geometry.coordinates;
          coords.push([lat, lon]);
        }
      } catch (e) {
        console.warn("Failed to geocode:", addr);
      }
    }

    if (coords.length < 2) {
      status.textContent = "Could not geocode enough addresses.";
      return;
    }

    const map = L.map('map').setView(coords[0], 8);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    coords.forEach((c, i) => {
      L.marker(c).addTo(map).bindPopup(`Stop ${i + 1}`);
    });

    fetch('https://api.openrouteservice.org/v2/directions/driving-car/geojson', {
      method: 'POST',
      headers: {
        'Authorization': ORS_API_KEY,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        coordinates: coords.map(c => [c[1], c[0]])
      })
    })
    .then(res => res.json())
    .then(data => {
      L.geoJSON(data).addTo(map);
      map.fitBounds(L.geoJSON(data).getBounds());
      status.textContent = "Route loaded.";
    })
    .catch(() => {
      status.textContent = "Failed to build route.";
    });
  }
</script>

</body>
</html>
