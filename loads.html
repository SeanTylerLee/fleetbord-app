<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Saved Loads</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg, #fff);
      color: var(--text, #000);
      margin: 0;
    }

    header img {
      width: 100%;
      display: block;
    }

    .container {
      padding: 1rem;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      margin-top: 12px;
      padding: 12px;
      width: 100%;
      background: #007aff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
    }

    .load-card {
      background: #f0f0f0;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
    }

    .load-card button {
      margin-right: 10px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header><img src="header.jpg" alt="Header" /></header>
  <div class="container">
    <h2>Saved Loads</h2>

    <!-- Add/Edit Load Form -->
    <div id="formSection">
      <label>Customer:</label>
      <input type="text" id="customer" />

      <label>Rate:</label>
      <input type="number" id="rate" />

      <label>Fuel Surcharge:</label>
      <input type="number" id="surcharge" />

      <label>Load Location:</label>
      <input type="text" id="loadLocation" />

      <label>Unload Location:</label>
      <input type="text" id="unloadLocation" />

      <label>Salesman:</label>
      <input type="text" id="salesman" />

      <label>Notes:</label>
      <textarea id="notes"></textarea>

      <label>Dispatch Date:</label>
      <input type="date" id="dispatchDate" />

      <label>Due Date:</label>
      <input type="date" id="dueDate" />

      <button id="saveBtn" onclick="saveLoad()">Save Load</button>
    </div>

    <div id="savedLoadsSection">
      <h3>Saved Loads</h3>
      <div id="savedLoadsList"></div>
    </div>

    <a href="page4.html">← Back to Dispatch</a>
  </div>

  <script>
    const currentUser = JSON.parse(localStorage.getItem("currentUser") || "{}");
    if (!currentUser || currentUser.role !== "admin") {
      alert("Access denied.");
      location.href = "login.html";
    }

    let editingIndex = -1;

    function getLoadInputData() {
      return {
        id: Date.now(),
        customer: document.getElementById("customer").value,
        rate: document.getElementById("rate").value,
        surcharge: document.getElementById("surcharge").value,
        loadLocation: document.getElementById("loadLocation").value,
        unloadLocation: document.getElementById("unloadLocation").value,
        salesman: document.getElementById("salesman").value,
        notes: document.getElementById("notes").value,
        dispatchDate: document.getElementById("dispatchDate").value,
        dueDate: document.getElementById("dueDate").value,
      };
    }

    function saveLoad() {
      const loads = JSON.parse(localStorage.getItem("savedLoads") || "[]");
      const newLoad = getLoadInputData();

      if (editingIndex >= 0) {
        newLoad.id = loads[editingIndex].id; // Preserve original ID
        loads[editingIndex] = newLoad;
        editingIndex = -1;
        document.getElementById("saveBtn").textContent = "Save Load";
      } else {
        loads.push(newLoad);
      }

      localStorage.setItem("savedLoads", JSON.stringify(loads));
      loadSavedLoads();
      clearForm();
    }

    function loadSavedLoads() {
      const list = document.getElementById("savedLoadsList");
      list.innerHTML = "";

      const loads = JSON.parse(localStorage.getItem("savedLoads") || "[]");

      loads.forEach((load, index) => {
        const div = document.createElement("div");
        div.className = "load-card";
        div.innerHTML = `
          <strong>${load.customer}</strong><br>
          Rate: $${load.rate} | Surcharge: $${load.surcharge}<br>
          Load: ${load.loadLocation} → ${load.unloadLocation}<br>
          Salesman: ${load.salesman}<br>
          Dispatch Date: ${load.dispatchDate}, Due: ${load.dueDate}<br>
          Notes: ${load.notes || "None"}<br>
          <button onclick="editLoad(${index})">Edit</button>
          <button onclick="deleteLoad(${index})">Delete</button>
        `;
        list.appendChild(div);
      });
    }

    function deleteLoad(index) {
      const loads = JSON.parse(localStorage.getItem("savedLoads") || "[]");
      if (confirm("Are you sure you want to delete this load?")) {
        loads.splice(index, 1);
        localStorage.setItem("savedLoads", JSON.stringify(loads));
        loadSavedLoads();
      }
    }

    function editLoad(index) {
      const loads = JSON.parse(localStorage.getItem("savedLoads") || "[]");
      const load = loads[index];

      document.getElementById("customer").value = load.customer;
      document.getElementById("rate").value = load.rate;
      document.getElementById("surcharge").value = load.surcharge;
      document.getElementById("loadLocation").value = load.loadLocation;
      document.getElementById("unloadLocation").value = load.unloadLocation;
      document.getElementById("salesman").value = load.salesman;
      document.getElementById("notes").value = load.notes;
      document.getElementById("dispatchDate").value = load.dispatchDate;
      document.getElementById("dueDate").value = load.dueDate;

      editingIndex = index;
      document.getElementById("saveBtn").textContent = "Update Load";
    }

    function clearForm() {
      document.querySelectorAll("input, textarea").forEach(input => input.value = "");
    }

    window.onload = loadSavedLoads;
  </script>
</body>
</html>
