<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    const user = JSON.parse(localStorage.getItem("currentUser") || sessionStorage.getItem("currentUser"));
    if (!user) {
      window.location.href = "login.html";
    }

    if (localStorage.getItem('darkMode') === 'true') {
      document.documentElement.classList.add('dark-mode');
    } else {
      document.documentElement.classList.remove('dark-mode');
    }
  </script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Settings</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      background: var(--bg, #fff);
      color: var(--text, #000);
    }
    header img {
      width: 100%;
      height: auto;
      display: block;
    }
    .back-button {
      text-align: center;
      padding: 1em;
    }
    .back-button button {
      background: #007aff;
      color: white;
      padding: 12px 18px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 12px;
      border: none;
      cursor: pointer;
    }
    .container {
      padding: 1rem;
    }
    label {
      display: block;
      margin: 1rem 0 0.5rem;
      font-size: 16px;
    }
    input[type="checkbox"] {
      transform: scale(1.4);
      margin-right: 10px;
    }
    button {
      background-color: #007aff;
      color: white;
      border: none;
      padding: 12px 18px;
      font-size: 16px;
      border-radius: 10px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header><img src="header.jpg" alt="Header" /></header>
  <div class="back-button"><button onclick="history.back()">Back</button></div>

  <div class="container">
    <h2>App Settings</h2>

    <label><input type="checkbox" id="darkModeToggle" /> Enable Dark Mode</label>
    <button onclick="clearData()">Clear All Data</button>
    <button onclick="checkForUpdates()">Check for Updates</button>
    <button onclick="window.location.href='report.html'">Report a Problem</button>
  </div>

  <script>
    const darkToggle = document.getElementById("darkModeToggle");

    darkToggle.checked = localStorage.getItem("darkMode") === "true";

    darkToggle.addEventListener("change", function () {
      const enabled = darkToggle.checked;
      localStorage.setItem("darkMode", enabled);
      document.documentElement.classList.toggle("dark-mode", enabled);
    });

    function clearData() {
      if (confirm("Are you sure you want to clear all saved data?")) {
        localStorage.clear();
        sessionStorage.clear();
        alert("All data cleared.");
        window.location.href = "login.html";
      }
    }

    function checkForUpdates() {
      alert("You're using the latest version.");
    }

    document.addEventListener('touchstart', e => {
      if (e.touches.length > 1) e.preventDefault();
    }, { passive: false });
    window.history.pushState(null, null, window.location.href);
    window.onpopstate = () => window.history.go(1);
  </script>
</body>
</html>
