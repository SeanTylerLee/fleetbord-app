<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fleetbord Dashboard</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background-color: #f2f2f7;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #007aff;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
    }
    main {
      padding: 20px;
    }
    .section {
      background: white;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
      color: #1c1c1e;
    }
    button {
      background-color: #007aff;
      border: none;
      border-radius: 10px;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #005bb5;
    }
    nav a {
      text-decoration: none;
      color: #007aff;
      font-weight: 600;
      margin-right: 15px;
    }
  </style>
</head>
<body>
  <header>Fleetbord Dashboard</header>
  <main>
    <nav>
      <a href="loads.html">Loads</a>
      <a href="dispatch.html">Dispatch</a>
      <a href="messages.html">Messages</a>
      <a href="users.html">Manage Users</a>
      <a href="logout.html">Logout</a>
    </nav>

    <div class="section">
      <h2>Welcome, Admin!</h2>
      <p>Here you can monitor the system and manage users, loads, dispatches, and messages.</p>
    </div>

    <div class="section">
      <h2>System Summary</h2>
      <ul>
        <li>Total Users: <span id="total-users">...</span></li>
        <li>Loads Today: <span id="loads-today">...</span></li>
        <li>Pending Dispatches: <span id="pending-dispatches">...</span></li>
        <li>Unread Messages: <span id="unread-messages">...</span></li>
      </ul>
    </div>
  </main>

  <script>
    async function fetchDashboardData() {
      try {
        const response = await fetch('/api/dashboard-summary');
        if (!response.ok) throw new Error('Network response was not ok');
        const data = await response.json();

        document.querySelector('#total-users').textContent = data.totalUsers;
        document.querySelector('#loads-today').textContent = data.loadsToday;
        document.querySelector('#pending-dispatches').textContent = data.pendingDispatches;
        document.querySelector('#unread-messages').textContent = data.unreadMessages;
      } catch (error) {
        console.error('Error fetching dashboard data:', error);
      }
    }

    fetchDashboardData();
  </script>
</body>
</html>
