<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Simple dark mode styles */
    body.dark {
      background-color: #121212;
      color: #eee;
    }
    body.dark header {
      color: #0a84ff;
    }
    body.dark .app-button {
      background-color: #1c1c1e;
      color: #0a84ff;
      box-shadow: 0 4px 12px rgba(255,255,255,0.1);
    }
    body.dark footer {
      color: #555;
    }
    label {
      display: block;
      margin: 20px 0 8px 0;
      font-weight: 600;
    }
    input[type="text"], input[type="password"], input[type="number"] {
      padding: 10px;
      font-size: 18px;
      border-radius: 12px;
      border: 1px solid #ccc;
      width: 100%;
      max-width: 300px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 15px 40px;
      font-size: 18px;
      border-radius: 16px;
      border: none;
      background-color: #007aff;
      color: white;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #005ecb;
    }
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 28px;
      margin-left: 10px;
      vertical-align: middle;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      border-radius: 28px;
      transition: 0.4s;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
    }
    input:checked + .slider {
      background-color: #007aff;
    }
    input:checked + .slider:before {
      transform: translateX(22px);
    }
  </style>
</head>
<body>
  <header>⚙️ Settings</header>
  <main>
    <form id="passcodeForm">
      <label for="passcodeInput">Passcode (4 digits):</label>
      <input
        id="passcodeInput"
        type="password"
        pattern="\\d{4}"
        maxlength="4"
        placeholder="Enter 4-digit passcode"
        required
        autocomplete="off"
        inputmode="numeric"
      />
      <button type="submit">Save Passcode</button>
    </form>

    <div style="margin-top: 40px;">
      <label for="darkModeToggle">Dark Mode:</label>
      <label class="toggle-switch">
        <input type="checkbox" id="darkModeToggle" />
        <span class="slider"></span>
      </label>
    </div>

    <div style="margin-top: 50px;">
      <button id="clearDataBtn" style="background-color:#ff3b30;">Clear All Data</button>
    </div>

    <div style="margin-top: 20px;">
      <a href="index.html">← Back to Home</a>
    </div>
  </main>

  <footer>Sean Lee</footer>

  <script>
    // Load saved passcode or default
    const passcodeInput = document.getElementById('passcodeInput');
    const savedPasscode = localStorage.getItem('appPasscode') || '5335';
    passcodeInput.value = savedPasscode;

    const passcodeForm = document.getElementById('passcodeForm');
    passcodeForm.addEventListener('submit', e => {
      e.preventDefault();
      const val = passcodeInput.value.trim();
      if (/^\d{4}$/.test(val)) {
        localStorage.setItem('appPasscode', val);
        alert('Passcode saved!');
      } else {
        alert('Passcode must be exactly 4 digits.');
      }
    });

    // Dark mode toggle
    const darkToggle = document.getElementById('darkModeToggle');

    function applyDarkMode(enabled) {
      if (enabled) {
        document.body.classList.add('dark');
      } else {
        document.body.classList.remove('dark');
      }
      localStorage.setItem('darkMode', enabled ? 'true' : 'false');
    }

    // Initialize from localStorage
    const darkModeStored = localStorage.getItem('darkMode') === 'true';
    darkToggle.checked = darkModeStored;
    applyDarkMode(darkModeStored);

    darkToggle.addEventListener('change', e => {
      applyDarkMode(e.target.checked);
    });

    // Clear all data button
    document.getElementById('clearDataBtn').addEventListener('click', () => {
      if (confirm('Are you sure you want to clear ALL your data? This cannot be undone.')) {
        localStorage.clear();
        alert('All data cleared. The app will reload now.');
        location.reload();
      }
    });

    // Service Worker update handler (optional but recommended)
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').then(reg => {
        reg.onupdatefound = () => {
          const newWorker = reg.installing;
          newWorker.onstatechange = () => {
            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
              window.location.reload();
            }
          };
        };
      });
    }
  </script>
</body>
</html>
