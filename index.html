<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Money Master</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>💸 Money Master</header>
  <div class="app-grid">
    <div class="app-button" onclick="goTo('income')">📥 Income</div>
    <div class="app-button" onclick="goTo('bills')">📆 Bills</div>
    <div class="app-button" onclick="goTo('spending')">🧾 Spending</div>

  <footer>Track your money like a pro.</footer>
  <script>
    function goTo(page) {
      window.location.href = page + '.html';
    }
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
