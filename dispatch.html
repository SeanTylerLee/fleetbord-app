<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Dispatch</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      background: var(--bg, #fff);
      color: var(--text, #000);
    }
    header img {
      width: 100%;
      display: block;
    }
    .container {
      padding: 1rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.6rem;
      margin: 0.5rem 0 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #007aff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      margin-bottom: 1rem;
      cursor: pointer;
    }
    .dispatch-card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      background: var(--card);
    }
    .status-btns button {
      background: #ccc;
      color: #000;
      margin-right: 0.5rem;
    }
    .file-preview a {
      display: inline-block;
      margin-top: 0.5rem;
      color: #007aff;
      text-decoration: underline;
    }
    .admin-tools {
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 2px solid #ddd;
    }
    .edited-tag {
      color: red;
      font-size: 0.85rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header><img src="header.jpg" alt="Header" /></header>

  <div class="container">
    <h2 style="text-align:center;">Dispatch Panel</h2>

    <div id="adminPanel" style="display:none;">
      <h3>Create/Edit Dispatch</h3>
      <input id="customer" placeholder="Customer" />
      <input id="rate" placeholder="Rate ($)" type="number" />
      <input id="surcharge" placeholder="Fuel Surcharge ($)" type="number" />
      <input id="loadLoc" placeholder="Loading Location" />
      <input id="unloadLoc" placeholder="Unloading Location" />
      <input id="salesman" placeholder="Salesman" />
      <label>Load Date & Time:</label>
      <input id="dispatchDate" type="datetime-local" />
      <label>Unload Date & Time:</label>
      <input id="dueDate" type="datetime-local" />
      <textarea id="notes" placeholder="Dispatch Notes"></textarea>
      <input id="mapPinPickup" placeholder="Pickup Google Maps Link" />
      <input id="mapPinDrop" placeholder="Delivery Google Maps Link" />
      <input id="photo" type="file" />
      <label>Select Drivers:</label>
      <div id="driverSelect"></div>
      <button onclick="createDispatch()">üöö Dispatch Load</button>
    </div>

    <h3>My Dispatches</h3>
    <div id="dispatchList"></div>
  </div>

  <script>
    const currentUser = JSON.parse(localStorage.getItem("currentUser") || "{}");
    const allUsers = JSON.parse(localStorage.getItem("users") || "[]");
    let dispatches = JSON.parse(localStorage.getItem("dispatches") || "[]");
    const dispatchList = document.getElementById("dispatchList");

    if (currentUser.role === "admin") {
      document.getElementById("adminPanel").style.display = "block";
      renderDriverSelect();
    }

    function renderDriverSelect() {
      const driverDiv = document.getElementById("driverSelect");
      const drivers = allUsers.filter(u => u.role === "driver");
      drivers.forEach(d => {
        const label = document.createElement("label");
        label.innerHTML = `<input type="checkbox" value="${d.username}"> ${d.username}`;
        driverDiv.appendChild(label);
        driverDiv.appendChild(document.createElement("br"));
      });
    }

    function createDispatch() {
      const selectedDrivers = Array.from(document.querySelectorAll("#driverSelect input:checked")).map(cb => cb.value);
      if (!selectedDrivers.length) return alert("Select at least one driver.");

      const photoInput = document.getElementById("photo");
      const reader = new FileReader();
      const newDispatch = {
        id: Date.now(),
        customer: customer.value,
        rate: rate.value,
        surcharge: surcharge.value,
        loadLoc: loadLoc.value,
        unloadLoc: unloadLoc.value,
        salesman: salesman.value,
        dispatchDate: dispatchDate.value,
        dueDate: dueDate.value,
        notes: notes.value,
        mapPinPickup: mapPinPickup.value,
        mapPinDrop: mapPinDrop.value,
        photo: "",
        recipients: selectedDrivers,
        statuses: {},
        edited: false
      };

      selectedDrivers.forEach(driver => {
        newDispatch.statuses[driver] = {};
      });

      reader.onload = function () {
        newDispatch.photo = reader.result;
        dispatches.push(newDispatch);
        localStorage.setItem("dispatches", JSON.stringify(dispatches));
        location.reload();
      };

      if (photoInput.files.length > 0) {
        reader.readAsDataURL(photoInput.files[0]);
      } else {
        dispatches.push(newDispatch);
        localStorage.setItem("dispatches", JSON.stringify(dispatches));
        location.reload();
      }
    }

    function renderDispatches() {
      dispatchList.innerHTML = "";

      dispatches.forEach(d => {
        const isRecipient = d.recipients.includes(currentUser.username);
        const isAdmin = currentUser.role === "admin";

        if (!isRecipient && !isAdmin) return;

        const card = document.createElement("div");
        card.className = "dispatch-card";

        let html = `
          <strong>Customer:</strong> ${d.customer}<br/>
          <strong>Rate:</strong> $${d.rate} + $${d.surcharge} FSC<br/>
          <strong>Load:</strong> ${d.loadLoc}<br/>
          <strong>Unload:</strong> ${d.unloadLoc}<br/>
          <strong>Salesman:</strong> ${d.salesman}<br/>
          <strong>Load Time:</strong> ${d.dispatchDate}<br/>
          <strong>Unload Time:</strong> ${d.dueDate}<br/>
          <strong>Notes:</strong> ${d.notes}<br/>
          ${d.mapPinPickup ? `<a href="${d.mapPinPickup}" target="_blank">üìç Pickup Map</a><br/>` : ""}
          ${d.mapPinDrop ? `<a href="${d.mapPinDrop}" target="_blank">üìç Delivery Map</a><br/>` : ""}
          ${d.photo ? `<div class="file-preview"><a href="${d.photo}" target="_blank">üì∑ View Attached File</a></div>` : ""}
          ${d.edited ? `<div class="edited-tag">This dispatch was edited</div>` : ""}
        `;

        if (isRecipient) {
          const status = d.statuses[currentUser.username];
          const now = new Date().toLocaleString();
          html += `<div class="status-btns">`;

          if (!status.accepted) {
            html += `<button onclick="updateStatus(${d.id}, 'accepted')">Accept</button>`;
          } else {
            html += `<div>‚úÖ Accepted: ${status.acceptedTime || now}</div>`;
          }

          ["arrived", "loaded", "unloaded"].forEach(k => {
            if (!status[k]) {
              html += `<button onclick="updateStatus(${d.id}, '${k}')">${k.charAt(0).toUpperCase() + k.slice(1)}</button>`;
            } else {
              html += `<div>‚úÖ ${k.charAt(0).toUpperCase() + k.slice(1)}: ${status[k + "Time"]}</div>`;
            }
          });

          html += `</div>`;
        }

        if (isAdmin) {
          html += `<div class="admin-tools"><strong>Status:</strong><br/>`;
          Object.entries(d.statuses).forEach(([driver, stat]) => {
            html += `<strong>${driver}</strong><br/>`;
            Object.entries(stat).forEach(([key, val]) => {
              if (key.endsWith("Time")) return;
              html += `${key}: ${val ? "‚úÖ" : "‚ùå"} ${stat[key + "Time"] ? "at " + stat[key + "Time"] : ""}<br/>`;
            });
          });
          html += `<button onclick="editDispatch(${d.id})">‚úèÔ∏è Edit</button></div>`;
        }

        card.innerHTML = html;
        dispatchList.appendChild(card);
      });
    }

    function updateStatus(id, key) {
      const i = dispatches.findIndex(d => d.id === id);
      if (i > -1) {
        const now = new Date().toLocaleString();
        dispatches[i].statuses[currentUser.username][key] = true;
        dispatches[i].statuses[currentUser.username][key + "Time"] = now;
        localStorage.setItem("dispatches", JSON.stringify(dispatches));
        renderDispatches();
      }
    }

    function editDispatch(id) {
      const d = dispatches.find(d => d.id === id);
      if (!d) return;
      d.edited = true;
      customer.value = d.customer;
      rate.value = d.rate;
      surcharge.value = d.surcharge;
      loadLoc.value = d.loadLoc;
      unloadLoc.value = d.unloadLoc;
      salesman.value = d.salesman;
      dispatchDate.value = d.dispatchDate;
      dueDate.value = d.dueDate;
      notes.value = d.notes;
      mapPinPickup.value = d.mapPinPickup;
      mapPinDrop.value = d.mapPinDrop;
      dispatches = dispatches.filter(x => x.id !== id);
      localStorage.setItem("dispatches", JSON.stringify(dispatches));
      renderDispatches();
    }

    renderDispatches();
  </script>
</body>
</html>
