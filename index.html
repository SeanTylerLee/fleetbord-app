<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Fleetbord - Login</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 60px); /* full height minus tab bar */
      background: #6E6F71;
    }
    form {
      background: #f9f9f9;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 360px;
    }
    form h2 {
      margin-bottom: 1rem;
      color: #007aff;
      text-align: center;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button[type="submit"] {
      width: 100%;
      background: #007aff;
      border: none;
      color: white;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background: #005bb5;
    }
    .error {
      color: red;
      margin-bottom: 1rem;
      text-align: center;
      display: none;
    }
    .tab-bar {
      pointer-events: none; /* Disable tab clicks on login page */
      opacity: 0.5;
    }
  </style>
</head>
<body>

  <main>
    <form id="loginForm" autocomplete="off" aria-label="Login Form">
      <h2>Fleetbord Login</h2>
      <div class="error" id="errorMsg">Invalid username or password</div>
      <input type="text" id="username" placeholder="Username" required aria-required="true" />
      <input type="password" id="password" placeholder="Password" required aria-required="true" />
      <button type="submit">Login</button>
    </form>
  </main>

  <nav class="tab-bar">
    <a href="index.html" class="tab-button active">Home</a>
    <a href="loads.html" class="tab-button">Loads</a>
    <a href="messages.html" class="tab-button">Messages</a>
    <a href="settings.html" class="tab-button">Settings</a>
  </nav>

  <script>
    // Simple hardcoded user for demonstration; replace with your own logic or backend call
    const validUsers = [
      { username: 'admin', password: '1' },
      { username: 'driver1', password: 'driverpass' },
      // Add more users as needed
    ];

    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      const validUser = validUsers.find(u => u.username === username && u.password === password);
      if (validUser) {
        localStorage.setItem('fleetbordLoggedInUser', username);
        window.location.href = 'index.html'; // redirect to homepage after login
      } else {
        errorMsg.style.display = 'block';
      }
    });

    // If already logged in, redirect to homepage
    if (localStorage.getItem('fleetbordLoggedInUser')) {
      window.location.href = 'index.html';
    }
  </script>

</body>
</html>
