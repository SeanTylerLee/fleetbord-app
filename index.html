<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta settings to make it behave like a native iOS app -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />

  <!-- Page title -->
  <title>Sean Lee PWA</title>

  <!-- Optional iOS splash icon -->
  <link rel="apple-touch-icon" href="icon.jpg">
</head>

<body>
  <!-- Header image at top of page (your logo) -->
  <header>
    <img src="images/header.jpg" alt="Sean Lee" class="header-image">
  </header>

  <!-- Main content container -->
  <main class="container">
    <!-- Title / Dashboard label -->
    <h1 class="page-title">Main Menu</h1>

    <!-- Section for links to other pages -->
    <div class="menu-section">
      <!-- Each link represents a separate feature/page in the PWA -->
      <a href="page1.html" class="menu-item">Page 1</a>
      <a href="page2.html" class="menu-item">Page 2</a>
      <a href="page3.html" class="menu-item">Page 3</a>
      <a href="page4.html" class="menu-item">Page 4</a>
      <a href="page5.html" class="menu-item">Page 5</a>
    </div>

    <!-- Settings link placed at the bottom -->
    <div class="bottom-link">
      <a href="settings.html" class="settings-link">⚙️ Settings</a>
    </div>
  </main>
</body>
</html>
