<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    const user = JSON.parse(localStorage.getItem("currentUser") || sessionStorage.getItem("currentUser"));
    if (!user) window.location.href = "login.html";
    if (localStorage.getItem('darkMode') === 'true') {
      document.documentElement.classList.add('dark-mode');
    } else {
      document.documentElement.classList.remove('dark-mode');
    }
  </script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Fleetbord Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg, #fff);
      color: var(--text, #000);
      text-align: center;
    }
    header img {
      width: 100%;
      height: auto;
      display: block;
    }
    h2 {
      margin: 1rem 0 0.5rem;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      padding: 1.5rem;
    }
    .grid a {
      display: block;
      padding: 1rem;
      background: #f2f2f2;
      border-radius: 12px;
      font-size: 18px;
      text-decoration: none;
      color: #000;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .dark-mode .grid a {
      background: #1c1c1e;
      color: #fff;
    }
    .admin-link {
      display: none;
    }
  </style>
</head>
<body>
  <header><img src="header.jpg" alt="Header" /></header>

  <h2 id="greeting">Welcome</h2>

  <div class="grid">
    <a href="page1.html">Loads</a>
    <a href="page2.html">Reimbursements</a>
    <a href="page3.html">Forms</a>
    <a href="page4.html">Dispatch</a>
    <a href="page5.html">Tickets</a>
    <a href="page6.html">Mechanical</a>
    <a href="page7.html">Messages</a>
    <a href="settings.html">Settings</a>
    <a href="admin.html" class="admin-link" id="adminLink">Admin</a>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("currentUser") || sessionStorage.getItem("currentUser"));
    document.getElementById("greeting").textContent = `Welcome, ${user.username}`;
    if (user.role === "admin") {
      document.getElementById("adminLink").style.display = "block";
    }

    document.addEventListener('touchstart', e => {
      if (e.touches.length > 1) e.preventDefault();
    }, { passive: false });
    window.history.pushState(null, null, window.location.href);
    window.onpopstate = () => window.history.go(1);
  </script>
</body>
</html>
