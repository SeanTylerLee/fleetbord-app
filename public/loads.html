<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fleetbord - Loads</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 20px;
      padding-bottom: 60px;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .back-btn {
      background: #eee;
      border: 1px solid #ccc;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 10px;
    }

    label {
      display: block;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      background-color: #007AFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .load-item {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      background-color: white;
      border-radius: 6px;
    }

    .checkbox-group {
      margin-top: 10px;
    }

    .pdf-button {
      background-color: #34C759;
    }

    .delete-button {
      background-color: #ff3b30;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <button class="back-btn" onclick="window.location.href='/dashboard.html'">‚¨Ö Back to Dashboard</button>

  <h1>Submit Load</h1>
  <form id="loadForm">
    <div class="form-group">
      <label>Date</label>
      <input type="date" name="date" required />
    </div>
    <div class="form-group">
      <label>Ticket Number</label>
      <input type="text" name="ticket" required />
    </div>
    <div class="form-group">
      <label>Customer</label>
      <input type="text" name="customer" required />
    </div>
    <div class="form-group">
      <label>Rig</label>
      <input type="text" name="rig" required />
    </div>
    <div class="form-group">
      <label>Lease</label>
      <input type="text" name="lease" required />
    </div>
    <div class="form-group">
      <label>Rate ($)</label>
      <input type="number" step="0.01" name="price" required />
    </div>
    <div class="form-group">
      <label>Overnights</label>
      <input type="number" name="overnights" required />
    </div>
    <button type="submit">Save Load</button>
  </form>

  <h2>Your Loads</h2>
  <div id="loadsContainer"></div>

  <button class="pdf-button" onclick="generatePdfPaySheet()">üìÑ Generate Pay Sheet PDF</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <script>
    const loadForm = document.getElementById('loadForm');
    const loadsContainer = document.getElementById('loadsContainer');
    let loads = [];

    loadForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const formData = new FormData(loadForm);
      const load = Object.fromEntries(formData.entries());
      load.id = Date.now();
      loads.push(load);
      localStorage.setItem('loads', JSON.stringify(loads));
      renderLoads();
      loadForm.reset();
    });

    function renderLoads() {
      loadsContainer.innerHTML = '';
      loads = JSON.parse(localStorage.getItem('loads')) || [];
      loads.forEach(load => {
        const div = document.createElement('div');
        div.className = 'load-item';
        div.innerHTML = `
          <strong>${load.date}</strong> - Ticket: ${load.ticket}<br>
          Customer: ${load.customer}, Rig: ${load.rig}, Lease: ${load.lease}<br>
          Rate: $${parseFloat(load.price).toFixed(2)}, Overnights: ${load.overnights}<br>
          <label><input type="checkbox" data-id="${load.id}" /> Include in pay sheet</label>
          <button class="delete-button" onclick="deleteLoad(${load.id})">üóëÔ∏è Delete</button>
        `;
        loadsContainer.appendChild(div);
      });
    }

    function deleteLoad(id) {
      loads = loads.filter(l => l.id !== id);
      localStorage.setItem('loads', JSON.stringify(loads));
      renderLoads();
    }

    function generatePdfPaySheet() {
      const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
      const selectedIds = Array.from(checkboxes).map(cb => parseInt(cb.dataset.id));
      const selectedLoads = loads.filter(l => selectedIds.includes(l.id));

      if(selectedLoads.length === 0){
        alert("Please select loads to include in the pay sheet.");
        return;
      }

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(16);
      doc.text("Fleetbord Pay Sheet", 14, 20);

      const headers = [["Date", "Ticket", "Customer", "Rig", "Lease", "Price", "Overnights"]];
      const data = selectedLoads.map(load => [
        load.date,
        load.ticket,
        load.customer,
        load.rig,
        load.lease,
        `$${parseFloat(load.price).toFixed(2)}`,
        load.overnights.toString()
      ]);

      doc.autoTable({
        head: headers,
        body: data,
        startY: 30,
        styles: { fontSize: 10 },
        theme: 'grid',
        headStyles: { fillColor: [50, 50, 50] }
      });

      doc.save(`pay_sheet_${Date.now()}.pdf`);
    }

    renderLoads();
  </script>
</body>
</html>
