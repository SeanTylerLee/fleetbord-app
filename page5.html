<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Tickets</title>
  <link rel="stylesheet" href="styles.css" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.5/dist/signature_pad.umd.min.js"></script>
</head>
<body>
  <header class="ios-header-image">
    <img src="header.jpg" alt="Header" />
  </header>

  <div class="container" style="padding: 20px;">
    <h2 style="text-align:center;">Ticket Entry</h2>

    <form id="ticketForm">
      <div class="form-row">
        <input type="text" placeholder="Hauled By" name="hauledBy" />
        <input type="text" placeholder="Sales Rep" name="salesRep" />
      </div>
      <div class="form-row">
        <input type="text" placeholder="Truck #" name="truckNumber" />
        <input type="text" placeholder="TX Miles" name="txMiles" />
      </div>

      <input type="text" placeholder="Work Order" name="workOrder" />
      <input type="text" placeholder="Invoice To" name="invoiceTo" />
      <input type="text" placeholder="Received From" name="receivedFrom" />
      <input type="text" placeholder="Destination" name="destination" />
      <input type="text" placeholder="Lease Name" name="leaseName" />
      <input type="text" placeholder="AFE #" name="afeNumber" />
      <input type="text" placeholder="PO #" name="poNumber" />
      <input type="text" placeholder="County" name="county" />
      <input type="date" name="date" />

      <hr style="margin: 20px 0;" />

      <h3>Line Items</h3>
      <div id="lineItems">
        <div class="form-row">
          <input type="text" placeholder="QTY" name="qty[]" />
          <input type="text" placeholder="Description" name="description[]" />
          <input type="text" placeholder="Miles" name="miles[]" />
          <input type="text" placeholder="Price" name="price[]" />
        </div>
      </div>
      <button type="button" onclick="addLineItem()">➕ Add Row</button>

      <hr style="margin: 20px 0;" />

      <input type="text" placeholder="Shipped By" name="shippedBy" />
      <input type="text" placeholder="Received By" name="receivedBy" />

      <h3 style="margin-top: 20px;">Signature</h3>
      <canvas id="signature-pad" style="border:1px solid #ccc; width:100%; height:150px;"></canvas>
      <button type="button" onclick="clearSignature()">Clear Signature</button>
      <input type="hidden" name="signatureImage" id="signatureImage" />

      <br><br>
      <button type="submit">Generate Ticket PDF</button>
    </form>

    <a class="ios-item" href="index.html" style="margin-top: 20px;">← Back to Home</a>
  </div>

  <script>
    let signaturePad;

    window.onload = () => {
      const canvas = document.getElementById("signature-pad");
      signaturePad = new SignaturePad(canvas);

      document.getElementById("ticketForm").addEventListener("submit", e => {
        e.preventDefault();

        if (!signaturePad.isEmpty()) {
          const dataURL = signaturePad.toDataURL();
          document.getElementById("signatureImage").value = dataURL;
        } else {
          document.getElementById("signatureImage").value = "";
        }

        alert("Ticket submitted! (PDF generation coming next)");
        // TODO: Generate PDF using ticket form data
      });

      // Handle dark mode
      if (localStorage.getItem('theme') === 'dark') {
        document.documentElement.classList.add('dark-mode');
      }
    };

    function clearSignature() {
      signaturePad.clear();
    }

    function addLineItem() {
      const container = document.getElementById("lineItems");
      const row = document.createElement("div");
      row.className = "form-row";
      row.innerHTML = `
        <input type="text" placeholder="QTY" name="qty[]" />
        <input type="text" placeholder="Description" name="description[]" />
        <input type="text" placeholder="Miles" name="miles[]" />
        <input type="text" placeholder="Price" name="price[]" />
      `;
      container.appendChild(row);
    }
  </script>
</body>
</html>
