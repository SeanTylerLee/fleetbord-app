<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fleetbord Login</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; padding: 2em; max-width: 400px; margin: auto; }
    input, button { width: 100%; margin: 0.5em 0; padding: 0.7em; font-size: 1em; }
  </style>
</head>
<body>
  <h1>Fleetbord Login</h1>
  <input type="text" id="username" placeholder="Username" autocomplete="off" />
  <input type="password" id="password" placeholder="Password" autocomplete="off" />
  <button id="loginBtn">Login</button>
  <p id="message" style="color:red;"></p>

  <script>
    const loginBtn = document.getElementById('loginBtn');
    const message = document.getElementById('message');

    loginBtn.onclick = async () => {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!username || !password) {
        message.textContent = 'Enter username and password';
        return;
      }

      try {
        const res = await fetch('/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        if (data.success) {
          message.style.color = 'green';
          message.textContent = 'Login successful! Role: ' + data.role;
          // Redirect or load dashboard here
        } else {
          message.style.color = 'red';
          message.textContent = 'Login failed. Check your credentials.';
        }
      } catch (e) {
        message.style.color = 'red';
        message.textContent = 'Error connecting to server.';
      }
    };
  </script>
</body>
</html>
