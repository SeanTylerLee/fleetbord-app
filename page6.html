<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    const user = JSON.parse(localStorage.getItem("currentUser") || sessionStorage.getItem("currentUser"));
    if (!user) {
      window.location.href = "login.html";
    }
    if (localStorage.getItem('darkMode') === 'true') {
      document.documentElement.classList.add('dark-mode');
    } else {
      document.documentElement.classList.remove('dark-mode');
    }
  </script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Mechanical Issues</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      background: var(--bg, #fff);
      color: var(--text, #000);
    }
    header img {
      width: 100%;
      height: auto;
      display: block;
    }
    .back-button {
      text-align: center;
      padding: 1em;
    }
    .back-button button {
      background: #007aff;
      color: white;
      padding: 12px 18px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 12px;
      border: none;
      cursor: pointer;
    }
    .container {
      padding: 1rem;
    }
    input, textarea, button {
      width: 100%;
      margin-bottom: 1rem;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      background: #007aff;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header><img src="header.jpg" alt="Header" /></header>
  <div class="back-button"><button onclick="history.back()">Back</button></div>

  <div class="container">
    <h2>Report Mechanical Issue</h2>
    <input type="date" id="issueDate" />
    <input type="text" id="unitNumber" placeholder="Unit Number" />
    <textarea id="description" rows="4" placeholder="Describe the issue..."></textarea>
    <button onclick="submitIssue()">Submit Issue</button>
  </div>

  <script>
    function submitIssue() {
      const user = JSON.parse(localStorage.getItem("currentUser") || sessionStorage.getItem("currentUser"));
      const issues = JSON.parse(localStorage.getItem("mechanicalIssues") || "[]");
      const entry = {
        user: user.username,
        date: document.getElementById("issueDate").value,
        unit: document.getElementById("unitNumber").value,
        description: document.getElementById("description").value
      };
      issues.push(entry);
      localStorage.setItem("mechanicalIssues", JSON.stringify(issues));
      alert("Issue submitted.");
    }

    document.addEventListener('touchstart', e => {
      if (e.touches.length > 1) e.preventDefault();
    }, { passive: false });
    window.history.pushState(null, null, window.location.href);
    window.onpopstate = () => window.history.go(1);
  </script>
</body>
</html>
