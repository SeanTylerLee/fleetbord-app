<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    const user = JSON.parse(localStorage.getItem("currentUser") || sessionStorage.getItem("currentUser"));
    if (!user) {
      window.location.href = "login.html";
    }
    if (localStorage.getItem('darkMode') === 'true') {
      document.documentElement.classList.add('dark-mode');
    } else {
      document.documentElement.classList.remove('dark-mode');
    }
  </script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Ticket Form</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      background: var(--bg, #fff);
      color: var(--text, #000);
    }
    header img {
      width: 100%;
      height: auto;
      display: block;
    }
    .back-button {
      text-align: center;
      padding: 1em;
    }
    .back-button button {
      background: #007aff;
      color: white;
      padding: 12px 18px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 12px;
      border: none;
      cursor: pointer;
    }
    .container {
      padding: 1rem;
    }
    input, textarea {
      width: 100%;
      margin-bottom: 1rem;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    canvas {
      border: 1px solid #ccc;
      border-radius: 10px;
      width: 100%;
      height: 150px;
      margin-bottom: 1rem;
    }
    button {
      background: #007aff;
      color: white;
      padding: 12px 18px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header><img src="header.jpg" alt="Header" /></header>
  <div class="back-button"><button onclick="history.back()">Back</button></div>

  <div class="container">
    <h2>Ticket Entry Form</h2>
    <input type="date" id="ticketDate" />
    <input type="text" id="ticketNumber" placeholder="Ticket #" />
    <input type="text" id="customer" placeholder="Customer Name" />
    <input type="text" id="lease" placeholder="Lease Name" />
    <input type="text" id="rig" placeholder="Rig #" />
    <input type="number" id="rate" placeholder="Rate ($)" />
    <input type="number" id="overnights" placeholder="Overnights" />
    <textarea id="notes" placeholder="Additional Notes (optional)"></textarea>
    
    <label>Signature:</label>
    <canvas id="ticketSignature"></canvas>
    <button onclick="clearSignature()">Clear Signature</button>
    <button onclick="generateTicketPDF()">Generate PDF</button>
  </div>

  <script>
    const canvas = document.getElementById("ticketSignature");
    const ctx = canvas.getContext("2d");
    let drawing = false;

    canvas.addEventListener("mousedown", e => { drawing = true; draw(e); });
    canvas.addEventListener("mousemove", draw);
    canvas.addEventListener("mouseup", () => drawing = false);
    canvas.addEventListener("mouseout", () => drawing = false);

    function draw(e) {
      if (!drawing) return;
      const rect = canvas.getBoundingClientRect();
      ctx.lineWidth = 2;
      ctx.lineCap = "round";
      ctx.strokeStyle = "black";
      ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
    }

    function clearSignature() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
    }

    function generateTicketPDF() {
      alert("PDF will be generated and saved -- function coming soon.");
    }

    document.addEventListener('touchstart', e => {
      if (e.touches.length > 1) e.preventDefault();
    }, { passive: false });
    window.history.pushState(null, null, window.location.href);
    window.onpopstate = () => window.history.go(1);
  </script>
</body>
</html>
