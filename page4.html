<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    const user = JSON.parse(localStorage.getItem("currentUser") || sessionStorage.getItem("currentUser"));
    if (!user) {
      window.location.href = "login.html";
    }
    if (localStorage.getItem('darkMode') === 'true') {
      document.documentElement.classList.add('dark-mode');
    } else {
      document.documentElement.classList.remove('dark-mode');
    }
  </script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Dispatch</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      background: var(--bg, #fff);
      color: var(--text, #000);
    }
    header img {
      width: 100%;
      height: auto;
      display: block;
    }
    .back-button {
      text-align: center;
      padding: 1em;
    }
    .back-button button {
      background: #007aff;
      color: white;
      padding: 12px 18px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 12px;
      border: none;
      cursor: pointer;
    }
    .container {
      padding: 1rem;
    }
    .dispatch-item {
      background: #f0f0f0;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
    }
    .dark-mode .dispatch-item {
      background: #1c1c1e;
      color: white;
    }
  </style>
</head>
<body>
  <header><img src="header.jpg" alt="Header" /></header>
  <div class="back-button"><button onclick="history.back()">Back</button></div>

  <div class="container">
    <h2>Dispatches</h2>
    <div id="dispatchList"></div>
  </div>

  <script>
    function loadDispatches() {
      const user = JSON.parse(localStorage.getItem("currentUser") || sessionStorage.getItem("currentUser"));
      const dispatches = JSON.parse(localStorage.getItem("dispatches") || "[]");
      const list = document.getElementById("dispatchList");
      list.innerHTML = "";
      dispatches.forEach(d => {
        if (d.recipients.includes(user.username)) {
          const item = document.createElement("div");
          item.className = "dispatch-item";
          item.innerHTML = `
            <strong>From:</strong> ${d.from}<br />
            <strong>Message:</strong> ${d.message}<br />
            ${d.mapLink ? `<a href="${d.mapLink}" target="_blank">Map</a><br />` : ""}
            ${d.image ? `<img src="${d.image}" alt="photo" style="max-width:100%;margin-top:10px;" />` : ""}
          `;
          list.appendChild(item);
        }
      });
    }

    loadDispatches();

    document.addEventListener('touchstart', e => {
      if (e.touches.length > 1) e.preventDefault();
    }, { passive: false });
    window.history.pushState(null, null, window.location.href);
    window.onpopstate = () => window.history.go(1);
  </script>
</body>
</html>
