<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Work Notes</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- Header Image -->
  <header>
    <img src="images/Header.PNG" alt="App Header" class="header-img">
  </header>

  <main class="container">
    <h2>Job Notes</h2>

    <form id="noteForm">
      <input type="text" id="noteTitle" placeholder="Note Title" required />
      <textarea id="noteContent" placeholder="Write your job note here..." rows="5" required></textarea>
      <button type="submit" class="btn">Save Note</button>
    </form>

    <h3 style="margin-top: 20px;">Saved Notes</h3>
    <ul id="notesList"></ul>
  </main>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <a href="index.html">
      <img src="images/home.jpg" alt="Home" class="nav-icon">
    </a>
    <a href="settings.html">
      <img src="images/settings.jpg" alt="Settings" class="nav-icon">
    </a>
  </nav>

  <script>
    let editingNoteIndex = -1;

    const getNotes = () => JSON.parse(localStorage.getItem("workNotes") || "[]");
    const saveNotes = (notes) => localStorage.setItem("workNotes", JSON.stringify(notes));

    function renderNotes() {
      const notes = getNotes();
      const list = document.getElementById("notesList");
      list.innerHTML = "";

      notes.forEach((note, i) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <strong>${note.title}</strong><br>
          ${note.content}<br>
          <button class="btn-secondary" onclick="editNote(${i})">Edit</button>
          <button class="btn-delete" onclick="deleteNote(${i})">Delete</button>
          <hr>
        `;
        list.appendChild(li);
      });
    }

    function editNote(index) {
      const note = getNotes()[index];
      document.getElementById("noteTitle").value = note.title;
      document.getElementById("noteContent").value = note.content;
      editingNoteIndex = index;
    }

    function deleteNote(index) {
      const notes = getNotes();
      notes.splice(index, 1);
      saveNotes(notes);
      renderNotes();
    }

    document.getElementById("noteForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const notes = getNotes();
      const title = document.getElementById("noteTitle").value;
      const content = document.getElementById("noteContent").value;

      const newNote = { title, content };

      if (editingNoteIndex > -1) {
        notes[editingNoteIndex] = newNote;
        editingNoteIndex = -1;
      } else {
        notes.push(newNote);
      }

      saveNotes(notes);
      this.reset();
      renderNotes();
    });

    window.onload = renderNotes;
  </script>
</body>
</html>
