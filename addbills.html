<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Add Bills</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <img src="images/Header.PNG" alt="App Header" class="header-img">
  </header>

  <main class="container">
    <h2>Add Monthly Bill</h2>
    <form id="billForm">
      <input type="text" id="name" placeholder="Bill Name" required />
      <input type="number" id="amount" placeholder="Amount ($)" required />
      <input type="number" id="dueDay" placeholder="Due Day (1-31)" min="1" max="31" required />
      <label><input type="checkbox" id="autopay" /> Autopay</label>
      <button type="submit" class="btn">Save Bill</button>
    </form>

    <h3 style="margin-top: 20px;">Saved Bills</h3>
    <ul id="billList"></ul>
  </main>

  <script>
    let editIndex = -1;

    const getBills = () => JSON.parse(localStorage.getItem('bills') || '[]');
    const saveBills = (b) => localStorage.setItem('bills', JSON.stringify(b));

    function renderBills() {
      const list = document.getElementById('billList');
      const bills = getBills();
      list.innerHTML = "";
      bills.forEach((bill, i) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <strong>${bill.name}</strong> - $${bill.amount} due on day ${bill.dueDay} ${bill.autopay ? '(Autopay)' : ''}
          <br>
          <button onclick="editBill(${i})" class="btn-secondary">Edit</button>
          <button onclick="deleteBill(${i})" class="btn-delete">Delete</button>
          <hr>
        `;
        list.appendChild(li);
      });
    }

    function editBill(index) {
      const b = getBills()[index];
      document.getElementById('name').value = b.name;
      document.getElementById('amount').value = b.amount;
      document.getElementById('dueDay').value = b.dueDay;
      document.getElementById('autopay').checked = b.autopay;
      editIndex = index;
    }

    function deleteBill(index) {
      const bills = getBills();
      bills.splice(index, 1);
      saveBills(bills);
      renderBills();
    }

    document.getElementById('billForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const bills = getBills();
      const bill = {
        name: document.getElementById('name').value,
        amount: parseFloat(document.getElementById('amount').value),
        dueDay: parseInt(document.getElementById('dueDay').value),
        autopay: document.getElementById('autopay').checked
      };

      if (editIndex >= 0) {
        bills[editIndex] = bill;
        editIndex = -1;
      } else {
        bills.push(bill);
      }

      saveBills(bills);
      this.reset();
      renderBills();
    });

    window.onload = renderBills;
  </script>
</body>
</html>
