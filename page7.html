<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Messages</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      background: var(--bg);
      color: var(--text);
    }

    header img {
      width: 100%;
      height: auto;
      display: block;
    }

    .back-button {
      text-align: center;
      padding: 1em;
    }

    .back-button button {
      background: #007aff;
      color: white;
      padding: 12px 18px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 12px;
      border: none;
      cursor: pointer;
    }

    .container {
      padding: 1rem;
    }

    .chat-thread {
      background: transparent;
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 1rem;
    }

    .message-wrapper {
      position: relative;
      margin-bottom: 10px;
      padding: 0 10px;
    }

    .message-bubble {
      padding: 10px 14px;
      border-radius: 18px;
      max-width: 75%;
      font-size: 15px;
      line-height: 1.4em;
      word-break: break-word;
      display: inline-block;
      position: relative;
    }

    .from-me {
      background-color: #007aff;
      color: white;
      float: right;
      border-bottom-right-radius: 0;
    }

    .from-them {
      background-color: #e5e5ea;
      color: black;
      float: left;
      border-bottom-left-radius: 0;
    }

    .dark-mode .from-them {
      background-color: #333;
      color: white;
    }

    .message-time {
      font-size: 11px;
      color: #888;
      clear: both;
      padding: 2px 4px;
    }

    .chat-footer {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .chat-footer input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .chat-footer input[type="file"] {
      flex: none;
    }

    .chat-footer button {
      padding: 10px 16px;
      border-radius: 10px;
      background: #007aff;
      border: none;
      color: white;
      font-weight: bold;
    }

    .thread-list button {
      display: block;
      width: 100%;
      text-align: left;
      padding: 12px;
      margin: 4px 0;
      border: none;
      background: var(--card);
      border-radius: 10px;
      font-size: 16px;
    }

    .image-preview {
      max-width: 150px;
      max-height: 150px;
      margin-top: 5px;
      border-radius: 10px;
    }

    .swipe-delete {
      animation: shake 0.3s ease;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <header><img src="header.jpg" alt="Header" /></header>
  <div class="back-button"><button onclick="history.back()">Back</button></div>

  <div class="container">
    <h2 style="text-align:center;">Messages</h2>

    <div class="thread-list" id="threadList"></div>

    <div>
      <h3>Start New Chat</h3>
      <div id="recipientList"></div>
      <button onclick="startChat()">Start Chat</button>
    </div>

    <div id="chatWindow" style="display:none;">
      <h3 id="chatTitle"></h3>
      <div id="chatThread" class="chat-thread"></div>
      <div class="chat-footer">
        <input type="text" id="chatInput" placeholder="Type a message..." />
        <input type="file" id="imageInput" accept="image/*" />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    const currentUser = JSON.parse(localStorage.getItem("currentUser") || "{}");
    const users = JSON.parse(localStorage.getItem("users") || "[]").filter(u => u.username !== currentUser.username);

    const chatThread = document.getElementById("chatThread");
    const chatTitle = document.getElementById("chatTitle");
    const recipientList = document.getElementById("recipientList");
    const threadList = document.getElementById("threadList");

    let activeRecipients = [];

    function renderRecipients() {
      recipientList.innerHTML = "";
      users.forEach(u => {
        const label = document.createElement("label");
        label.innerHTML = '<input type="checkbox" value="' + u.username + '"> ' + u.username;
        recipientList.appendChild(label);
      });
    }

    function renderThreads() {
      threadList.innerHTML = "<h3>Conversation Threads</h3>";
      const keys = Object.keys(localStorage).filter(k => k.startsWith("chat_"));
      const seen = new Set();
      keys.forEach(key => {
        const participants = key.replace("chat_", "").split("_");
        if (participants.includes(currentUser.username)) {
          const label = participants.filter(p => p !== currentUser.username).join(", ") || "You";
          if (!seen.has(key)) {
            const btn = document.createElement("button");
            btn.textContent = label;
            btn.onclick = () => openThread(key);
            threadList.appendChild(btn);
            seen.add(key);
          }
        }
      });
    }

    function startChat() {
      const checked = Array.from(recipientList.querySelectorAll("input:checked"));
      if (!checked.length) return alert("Select at least one user.");
      activeRecipients = checked.map(cb => cb.value);
      const title = [...activeRecipients, currentUser.username].sort().join(", ");
      openThread("chat_" + title);
    }

    function openThread(key) {
      const names = key.replace("chat_", "").split("_");
      activeRecipients = names.filter(n => n !== currentUser.username);
      chatTitle.innerText = "Chat with: " + activeRecipients.join(", ");
      document.getElementById("chatWindow").style.display = "block";
      loadMessages(key);
    }

    function getChatKey() {
      return "chat_" + [...activeRecipients, currentUser.username].sort().join("_");
    }

    function loadMessages(keyName) {
      const key = keyName || getChatKey();
      const messages = JSON.parse(localStorage.getItem(key) || "[]");
      chatThread.innerHTML = "";
      messages.forEach((msg, i) => {
        const wrapper = document.createElement("div");
        wrapper.className = "message-wrapper";

        const div = document.createElement("div");
        div.className = "message-bubble " + (msg.from === currentUser.username ? "from-me" : "from-them");
        div.textContent = msg.text;

        // Swipe to delete if from me
        if (msg.from === currentUser.username) {
          div.addEventListener("touchstart", function (e) {
            const startX = e.changedTouches[0].screenX;
            div.addEventListener("touchend", function endSwipe(ev) {
              const endX = ev.changedTouches[0].screenX;
              if (startX - endX > 50) {
                messages.splice(i, 1);
                localStorage.setItem(key, JSON.stringify(messages));
                loadMessages(key);
              }
              div.removeEventListener("touchend", endSwipe);
            });
          });
        }

        wrapper.appendChild(div);

        if (msg.imageData) {
          const img = document.createElement("img");
          img.src = msg.imageData;
          img.className = "image-preview";
          wrapper.appendChild(img);
        }

        const time = document.createElement("div");
        time.className = "message-time";
        time.textContent = new Date(msg.time).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        wrapper.appendChild(time);

        chatThread.appendChild(wrapper);
      });
      chatThread.scrollTop = chatThread.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById("chatInput");
      const imageInput = document.getElementById("imageInput");
      const text = input.value.trim();
      const key = getChatKey();
      const messages = JSON.parse(localStorage.getItem(key) || "[]");

      const newMessage = {
        from: currentUser.username,
        text,
        time: Date.now()
      };

      if (imageInput.files.length) {
        const reader = new FileReader();
        reader.onload = function (e) {
          newMessage.imageData = e.target.result;
          messages.push(newMessage);
          localStorage.setItem(key, JSON.stringify(messages));
          input.value = "";
          imageInput.value = "";
          loadMessages(key);
        };
        reader.readAsDataURL(imageInput.files[0]);
      } else {
        messages.push(newMessage);
        localStorage.setItem(key, JSON.stringify(messages));
        input.value = "";
        loadMessages(key);
      }
    }

    if (localStorage.getItem("darkMode") === "true") {
      document.documentElement.classList.add("dark-mode");
    }

    // Live refresh every second
    setInterval(() => {
      const key = getChatKey();
      if (document.getElementById("chatWindow").style.display !== "none") {
        loadMessages(key);
      }
    }, 1000);

    renderRecipients();
    renderThreads();
  </script>
</body>
</html>
