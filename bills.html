<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bills</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>📆 Bills</header>
  <main>
    <form id="billsForm">
      <input type="text" id="name" placeholder="Bill Name" required />
      <input type="number" id="amount" placeholder="Amount" step="0.01" required />
      <input type="date" id="dueDate" required />
      <button type="submit">Add Bill</button>
    </form>

    <ul id="billsList"></ul>

    <div><a href="index.html">← Back to Home</a></div>
  </main>

  <footer>Sean Lee</footer>

  <script>
    const billsForm = document.getElementById('billsForm');
    const billsList = document.getElementById('billsList');

    function loadBills() {
      const bills = JSON.parse(localStorage.getItem('bills') || '[]');
      billsList.innerHTML = '';
      bills.forEach((bill, index) => {
        const li = document.createElement('li');
        li.textContent = `${bill.name} -- $${parseFloat(bill.amount).toFixed(2)} -- Due: ${bill.dueDate}`;
        const delBtn = document.createElement('button');
        delBtn.textContent = 'Delete';
        delBtn.style.marginLeft = '10px';
        delBtn.onclick = () => {
          bills.splice(index, 1);
          localStorage.setItem('bills', JSON.stringify(bills));
          loadBills();
        };
        li.appendChild(delBtn);
        billsList.appendChild(li);
      });
    }

    billsForm.addEventListener('submit', e => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const amount = document.getElementById('amount').value;
      const dueDate = document.getElementById('dueDate').value;
      if (name && amount && dueDate) {
        const bills = JSON.parse(localStorage.getItem('bills') || '[]');
        bills.push({ name, amount, dueDate });
        localStorage.setItem('bills', JSON.stringify(bills));
        billsForm.reset();
        loadBills();
      }
    });

    loadBills();

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').then(reg => {
        reg.onupdatefound = () => {
          const newWorker = reg.installing;
          newWorker.onstatechange = () => {
            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
              window.location.reload();
            }
          };
        };
      });
    }
  </script>
</body>
</html>
