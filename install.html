<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Add to Home Screen</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="ios-header-image">
    <img src="header.jpg" alt="Fleetbord" />
  </header>

  <div class="container" style="text-align:center; padding:20px;">
    <h2>Install This App</h2>
    <p>To use this app like a native app, tap the <strong>Share</strong> icon (<img src="share.jpg" style="width:18px;">) and choose <strong>Add to Home Screen</strong>.</p>
    <p>Once installed, this screen will not appear again.</p>
    <img src="install-guide.png" alt="How to install" style="max-width:90%; border-radius:12px; margin-top:20px;">
  </div>
</body>
</html>
