<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Fleetbord - Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <!-- No back button on login -->
  </header>

  <img src="header.png" alt="Header" class="top-image" />

  <main>
    <div class="card">
      <h2>Login to Fleetbord</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required autocomplete="username" />
        <input type="password" id="password" placeholder="Password" required autocomplete="current-password" />
        <button type="submit">Login</button>
      </form>
      <p id="errorMessage" style="color: red; display: none;">Invalid username or password</p>
    </div>
  </main>

  <script>
    const form = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (username === 'Sean' && password === '1') {
        localStorage.setItem('fleetbordLoggedInUser', username);
        window.location.href = 'index.html';
      } else {
        errorMessage.style.display = 'block';
      }
    });
  </script>

</body>
</html>
