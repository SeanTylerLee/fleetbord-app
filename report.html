<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    const user = JSON.parse(localStorage.getItem("currentUser") || sessionStorage.getItem("currentUser"));
    if (!user) {
      window.location.href = "login.html";
    }
    if (localStorage.getItem('darkMode') === 'true') {
      document.documentElement.classList.add('dark-mode');
    } else {
      document.documentElement.classList.remove('dark-mode');
    }
  </script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Report an Issue</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      background: var(--bg, #fff);
      color: var(--text, #000);
    }
    header img {
      width: 100%;
      height: auto;
      display: block;
    }
    .back-button {
      text-align: center;
      padding: 1em;
    }
    .back-button button {
      background: #007aff;
      color: white;
      padding: 12px 18px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 12px;
      border: none;
      cursor: pointer;
    }
    .container {
      padding: 1rem;
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
    }
    button {
      background: #007aff;
      color: white;
      padding: 12px 18px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header><img src="header.jpg" alt="Header" /></header>
  <div class="back-button"><button onclick="history.back()">Back</button></div>

  <div class="container">
    <h2>Report a Problem</h2>
    <textarea id="issueText" placeholder="Describe the issue you're experiencing..."></textarea>
    <button onclick="submitIssue()">Submit</button>
  </div>

  <script>
    function submitIssue() {
      const issue = document.getElementById("issueText").value.trim();
      if (!issue) {
        alert("Please describe the issue.");
        return;
      }

      const existingReports = JSON.parse(localStorage.getItem("appIssues") || "[]");
      const user = JSON.parse(localStorage.getItem("currentUser") || sessionStorage.getItem("currentUser"));
      const report = {
        user: user.username,
        date: new Date().toLocaleString(),
        message: issue
      };

      existingReports.push(report);
      localStorage.setItem("appIssues", JSON.stringify(existingReports));
      alert("Thank you. Your report has been submitted.");
      document.getElementById("issueText").value = "";
    }

    document.addEventListener('touchstart', e => {
      if (e.touches.length > 1) e.preventDefault();
    }, { passive: false });
    window.history.pushState(null, null, window.location.href);
    window.onpopstate = () => window.history.go(1);
  </script>
</body>
</html>
