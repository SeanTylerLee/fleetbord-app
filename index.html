<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Monster</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- PWA Icon Support -->
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icon.jpg" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="Fleetbord" />

  <script>
    // Redirect to login page if not logged in
    const user = JSON.parse(localStorage.getItem('currentUser') || sessionStorage.getItem('currentUser') || 'null');
    if (!user || !user.username) {
      window.location.replace('login.html');
    }
  </script>
</head>
<body>
<noscript>
  <div style="text-align:center; color:red; padding:20px;">
    ⚠️ JavaScript is required to use this app.
  </div>
</noscript>

<header class="ios-header-image">
  <img src="header.jpg" alt="Monster" />
</header>

<div style="text-align:center; font-size:14px; color:gray; padding:5px;">
  Logged in as: <strong id="currentUserInfo">...</strong>
</div>

<div class="ios-list">
  <a class="ios-item" href="rec.html">Driver Recources</a>
  <a class="ios-item" href="page7.html">Messaging</a>
  <a class="ios-item" href="settings.html">Settings</a>
  <a class="ios-item" href="admin.html">User Manager (Admin)</a>
  <a class="ios-item" href="#" onclick="logout()">Logout</a>
</div>

<div style="text-align:center; margin:20px 0;">
  <label style="font-size:14px;">
    <input type="checkbox" id="darkToggle" />
    Dark Mode
  </label>
</div>

<script>
  // Display username
  const currentUserDisplay = document.getElementById("currentUserInfo");
  if (currentUserDisplay && user?.username) {
    currentUserDisplay.textContent = `${user.username} (${user.role})`;
  }

  // Dark mode toggle
  const toggle = document.getElementById('darkToggle');
  toggle.checked = localStorage.getItem('theme') === 'dark';
  document.documentElement.classList.toggle('dark-mode', toggle.checked);
  toggle.addEventListener('change', () => {
    document.documentElement.classList.toggle('dark-mode', toggle.checked);
    localStorage.setItem('theme', toggle.checked ? 'dark' : 'light');
  });

  // Logout
  function logout() {
    localStorage.removeItem("currentUser");
    sessionStorage.removeItem("currentUser");
    window.location.href = "login.html";
  }

  // Service worker auto-refresh
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js').then(reg => {
      reg.onupdatefound = () => {
        const newWorker = reg.installing;
        newWorker.onstatechange = () => {
          if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
            window.location.reload();
          }
        };
      };
    });
  }
</script>
</body>
</html>
