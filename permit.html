<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0" />
  <title>Permit Route Builder</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f2f2f7;
      color: #333;
    }
    header {
      background: #007aff;
      color: white;
      padding: 1rem;
      text-align: center;
      font-weight: bold;
    }
    main {
      padding: 1rem;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    input[type="file"],
    input[type="text"],
    textarea,
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #007aff;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    #map {
      height: 400px;
      width: 100%;
      border-radius: 12px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

<header>Permit Route Builder</header>

<main>
  <div class="card">
    <p><strong>1.</strong> Upload or take a photo of the permit (image with written directions):</p>
    <input type="file" id="imageInput" accept="image/*" />

    <p><strong>2.</strong> Enter starting and ending coordinates (lat,lng):</p>
    <input type="text" id="startCoords" placeholder="Start (e.g. 29.7604,-95.3698)" />
    <input type="text" id="endCoords" placeholder="End (e.g. 32.7767,-96.7970)" />

    <button onclick="processImage()">Build Route</button>
    <p id="status"></p>
  </div>

  <div class="card" id="mapCard" style="display: none;">
    <h3>Route Preview</h3>
    <div id="map"></div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.1.1/dist/tesseract.min.js"></script>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  const ORS_API_KEY = '5b3ce3597851110001cf6248c217e0b44f394c4e9750235cfa09dee0';
  const status = document.getElementById('status');
  const mapCard = document.getElementById('mapCard');

  async function processImage() {
    const file = document.getElementById('imageInput').files[0];
    const start = document.getElementById('startCoords').value.trim();
    const end = document.getElementById('endCoords').value.trim();

    if (!file || !start || !end) {
      alert("Please upload a photo AND enter start and end coordinates.");
      return;
    }

    status.textContent = "Scanning permit image for text...";
    const { data: { text } } = await Tesseract.recognize(file, 'eng');
    console.log("OCR text:", text);
    status.textContent = "Building route...";

    const startCoords = start.split(',').map(Number);
    const endCoords = end.split(',').map(Number);

    buildMap(startCoords, endCoords);
  }

  function buildMap(startCoords, endCoords) {
    mapCard.style.display = 'block';
    const map = L.map('map').setView(startCoords, 7);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const routeCoords = [startCoords, endCoords];

    // Add markers
    L.marker(startCoords).addTo(map).bindPopup("Start").openPopup();
    L.marker(endCoords).addTo(map).bindPopup("End");

    // Build route via ORS
    fetch('https://api.openrouteservice.org/v2/directions/driving-car/geojson', {
      method: 'POST',
      headers: {
        'Authorization': ORS_API_KEY,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        coordinates: routeCoords.map(c => [c[1], c[0]]) // ORS uses [lng, lat]
      })
    })
    .then(res => res.json())
    .then(data => {
      L.geoJSON(data).addTo(map);
      map.fitBounds(L.geoJSON(data).getBounds());
      status.textContent = "Route loaded.";
    })
    .catch(err => {
      console.error(err);
      status.textContent = "Failed to build route.";
    });
  }
</script>

</body>
</html>
