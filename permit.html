<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0" />
  <title>Permit Route Scanner</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f2f2f7;
      color: #333;
    }
    header {
      background: #007aff;
      color: white;
      padding: 1rem;
      text-align: center;
      font-weight: bold;
    }
    main {
      padding: 1rem;
      max-width: 600px;
      margin: auto;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    input[type="file"],
    input[type="text"],
    textarea,
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    label {
      font-weight: 600;
      margin-top: 10px;
      display: block;
    }
    button {
      background: #007aff;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    #map {
      height: 400px;
      width: 100%;
      border-radius: 12px;
      margin-top: 1rem;
    }
    #ocrText {
      font-family: monospace;
      font-size: 14px;
      white-space: pre-wrap;
      background: #f0f0f5;
      padding: 10px;
      border-radius: 8px;
      height: 100px;
      overflow-y: auto;
    }
    #status {
      margin-top: 0.5rem;
      font-weight: 600;
    }
  </style>
</head>
<body>

<header>Permit Route Scanner</header>

<main>
  <div class="card">
    <label for="startCoord">Start Coordinates (lat, lon)</label>
    <input type="text" id="startCoord" placeholder="e.g. 29.7604, -95.3698" />

    <label for="endCoord">End Coordinates (lat, lon)</label>
    <input type="text" id="endCoord" placeholder="e.g. 32.7767, -96.7970" />

    <label for="imageInput">Upload permit photo (optional)</label>
    <input type="file" id="imageInput" accept="image/*" capture="environment" />

    <button onclick="buildRoute()">Build Route</button>
    <p id="status"></p>

    <label>OCR Extracted Text (optional preview)</label>
    <textarea id="ocrText" readonly placeholder="OCR results will appear here..."></textarea>
  </div>

  <div class="card" id="mapCard" style="display:none;">
    <h3>Route Preview</h3>
    <div id="map"></div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.1.1/dist/tesseract.min.js"></script>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  const ORS_API_KEY = '5b3ce3597851110001cf6248c217e0b44f394c4e9750235cfa09dee0';
  const statusEl = document.getElementById('status');
  const ocrTextEl = document.getElementById('ocrText');
  const mapCard = document.getElementById('mapCard');
  let map, routeLayer;

  function parseCoords(input) {
    const parts = input.split(',').map(s => parseFloat(s.trim()));
    if (parts.length !== 2 || parts.some(isNaN)) return null;
    return [parts[0], parts[1]];
  }

  async function performOCR(file) {
    statusEl.textContent = "Scanning image...";
    try {
      const { data: { text } } = await Tesseract.recognize(file, 'eng');
      ocrTextEl.value = text.trim();
      statusEl.textContent = "OCR complete.";
    } catch (err) {
      ocrTextEl.value = "";
      statusEl.textContent = "OCR failed: " + err.message;
    }
  }

  async function buildRoute() {
    statusEl.textContent = "";
    ocrTextEl.value = "";
    mapCard.style.display = 'none';

    const startCoord = parseCoords(document.getElementById('startCoord').value);
    const endCoord = parseCoords(document.getElementById('endCoord').value);

    if (!startCoord || !endCoord) {
      alert("Please enter valid start and end coordinates.");
      return;
    }

    const file = document.getElementById('imageInput').files[0];
    if (file) await performOCR(file);

    const coordinates = [[startCoord[1], startCoord[0]], [endCoord[1], endCoord[0]]]; // [lon, lat]

    if (!map) {
      map = L.map('map').setView(startCoord, 10);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);
    } else {
      map.setView(startCoord, 10);
      if (routeLayer) {
        map.removeLayer(routeLayer);
        routeLayer = null;
      }
    }

    statusEl.textContent = "Requesting route...";
    try {
      const res = await fetch('https://api.openrouteservice.org/v2/directions/driving-car/geojson', {
        method: 'POST',
        headers: {
          'Authorization': ORS_API_KEY,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ coordinates })
      });

      const data = await res.json();
      if (!data.features || data.features.length === 0) {
        statusEl.textContent = "No route found.";
        return;
      }

      routeLayer = L.geoJSON(data).addTo(map);
      map.fitBounds(routeLayer.getBounds());
      mapCard.style.display = 'block';
      statusEl.textContent = "Route loaded.";
    } catch (err) {
      statusEl.textContent = "Error building route: " + err.message;
    }
  }
</script>

</body>
</html>
