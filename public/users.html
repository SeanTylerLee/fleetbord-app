<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fleetbord - User Management</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      padding: 20px;
      background-color: #f9fafb;
      color: #111;
    }
    h1 {
      color: #007aff;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #f0f0f5;
    }
    button {
      background-color: #007aff;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 5px;
    }
    button.delete {
      background-color: #ff3b30;
    }
    input, select {
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
      box-sizing: border-box;
    }
    #userForm {
      max-width: 400px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <h1>User Management</h1>

  <form id="userForm">
    <input type="hidden" id="userId" />
    <label>Username:</label>
    <input type="text" id="username" required />
    <label>Password:</label>
    <input type="password" id="password" required />
    <label>Role:</label>
    <select id="role" required>
      <option value="">Select role</option>
      <option value="driver">Driver</option>
      <option value="dispatcher">Dispatcher</option>
      <option value="office">Office</option>
      <option value="admin">Admin</option>
    </select>
    <button type="submit">Add User</button>
    <button type="button" id="cancelBtn" style="display:none;">Cancel</button>
  </form>

  <table>
    <thead>
      <tr><th>Username</th><th>Role</th><th>Actions</th></tr>
    </thead>
    <tbody id="usersTableBody"></tbody>
  </table>

  <script>
    const userForm = document.getElementById('userForm');
    const usersTableBody = document.getElementById('usersTableBody');
    const cancelBtn = document.getElementById('cancelBtn');

    // Load users from backend
    async function loadUsers() {
      try {
        const res = await fetch('/auth/users'); // adjust to your real API endpoint
        const users = await res.json();
        usersTableBody.innerHTML = '';
        users.forEach(user => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${user.username}</td>
            <td>${user.role}</td>
            <td>
              <button onclick="editUser(${user.id}, '${user.username}', '${user.role}')">Edit</button>
              <button class="delete" onclick="deleteUser(${user.id})">Delete</button>
            </td>
          `;
          usersTableBody.appendChild(tr);
        });
      } catch(err) {
        alert('Failed to load users');
        console.error(err);
      }
    }

    // Add or update user
    userForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = document.getElementById('userId').value;
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const role = document.getElementById('role').value;

      if (!username || !password || !role) {
        alert('Please fill all fields');
        return;
      }

      const url = id ? `/auth/users/${id}` : '/auth/users';
      const method = id ? 'PUT' : 'POST';

      try {
        const res = await fetch(url, {
          method,
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password, role })
        });
        if (!res.ok) throw new Error('Failed to save user');
        resetForm();
        loadUsers();
      } catch(err) {
        alert(err.message);
        console.error(err);
      }
    });

    // Edit user
    function editUser(id, username, role) {
      document.getElementById('userId').value = id;
      document.getElementById('username').value = username;
      document.getElementById('role').value = role;
      document.getElementById('password').value = '';
      userForm.querySelector('button[type=submit]').textContent = 'Update User';
      cancelBtn.style.display = 'inline-block';
    }

    // Cancel edit
    cancelBtn.addEventListener('click', () => {
      resetForm();
    });

    // Reset form
    function resetForm() {
      document.getElementById('userId').value = '';
      userForm.reset();
      userForm.querySelector('button[type=submit]').textContent = 'Add User';
      cancelBtn.style.display = 'none';
    }

    // Delete user
    async function deleteUser(id) {
      if (!confirm('Are you sure you want to delete this user?')) return;
      try {
        const res = await fetch(`/auth/users/${id}`, { method: 'DELETE' });
        if (!res.ok) throw new Error('Failed to delete user');
        loadUsers();
      } catch(err) {
        alert(err.message);
        console.error(err);
      }
    }

    // Initial load
    loadUsers();
  </script>
</body>
</html>
