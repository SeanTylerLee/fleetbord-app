<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.json" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <title>Vehicles</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- Header Image -->
  <header>
    <img src="images/Header.PNG" alt="App Header" class="header-img">
  </header>

  <main class="container">
    <h2 id="formTitle">Add Vehicle</h2>
    <form id="vehicleForm">
      <input type="text" id="vname" placeholder="Vehicle Name" required />
      <input type="text" id="oilFilter" placeholder="Oil Filter" required />
      <input type="text" id="oilType" placeholder="Oil Type" required />
      <input type="text" id="oilCapacity" placeholder="Oil Capacity" required />
      <input type="text" id="airFilter" placeholder="Air Filter" required />
      <button type="submit" class="btn">Save Vehicle</button>
    </form>

    <hr>

    <div id="vehicleList"></div>
  </main>

  <script>
    let vehicles = JSON.parse(localStorage.getItem('vehicles') || '[]');
    let editIndex = -1;

    function saveVehicles() {
      localStorage.setItem('vehicles', JSON.stringify(vehicles));
    }

    function renderVehicles() {
      const list = document.getElementById('vehicleList');
      list.innerHTML = '';
      vehicles.forEach((v, i) => {
        const card = document.createElement('div');
        card.className = 'vehicle-card';

        const header = document.createElement('div');
        header.className = 'vehicle-header';
        header.textContent = v.name;
        header.addEventListener('click', () => {
          body.classList.toggle('open');
        });

        const body = document.createElement('div');
        body.className = 'vehicle-body';
        body.innerHTML = `
          <p><strong>Oil Filter:</strong> ${v.oilFilter}</p>
          <p><strong>Oil Type:</strong> ${v.oilType}</p>
          <p><strong>Oil Capacity:</strong> ${v.oilCapacity}</p>
          <p><strong>Air Filter:</strong> ${v.airFilter}</p>

          <h4>Add Oil Change</h4>
          <input type="date" id="date-${i}" />
          <input type="number" id="mileage-${i}" placeholder="Mileage" />
          <button onclick="addOilChange(${i})" class="btn-secondary">Add</button>

          <h4>Oil Changes</h4>
          <div id="oilList-${i}">
            ${v.oilChanges.map((o, j) => `
              <div class="oil-entry">
                ${o.date} â€“ ${o.mileage} mi
                <button onclick="deleteOilChange(${i}, ${j})" class="btn-delete">Delete</button>
              </div>
            `).join('')}
          </div>

          <div class="btn-row">
            <button onclick="editVehicle(${i})" class="btn-secondary">Edit</button>
            <button onclick="deleteVehicle(${i})" class="btn-delete">Delete</button>
          </div>
        `;

        card.appendChild(header);
        card.appendChild(body);
        list.appendChild(card);
      });
    }

    function addOilChange(index) {
      const date = document.getElementById(`date-${index}`).value;
      const mileage = document.getElementById(`mileage-${index}`).value;
      if (!date || !mileage) return alert('Date and mileage required');
      vehicles[index].oilChanges.push({ date, mileage });
      saveVehicles();
      renderVehicles();
    }

    function deleteOilChange(vehicleIndex, changeIndex) {
      vehicles[vehicleIndex].oilChanges.splice(changeIndex, 1);
      saveVehicles();
      renderVehicles();
    }

    function editVehicle(index) {
      const v = vehicles[index];
      document.getElementById('vname').value = v.name;
      document.getElementById('oilFilter').value = v.oilFilter;
      document.getElementById('oilType').value = v.oilType;
      document.getElementById('oilCapacity').value = v.oilCapacity;
      document.getElementById('airFilter').value = v.airFilter;
      editIndex = index;
      document.getElementById('formTitle').innerText = 'Edit Vehicle';
    }

    function deleteVehicle(index) {
      if (confirm('Delete this vehicle?')) {
        vehicles.splice(index, 1);
        saveVehicles();
        renderVehicles();
      }
    }

    document.getElementById('vehicleForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const v = {
        name: document.getElementById('vname').value,
        oilFilter: document.getElementById('oilFilter').value,
        oilType: document.getElementById('oilType').value,
        oilCapacity: document.getElementById('oilCapacity').value,
        airFilter: document.getElementById('airFilter').value,
        oilChanges: vehicles[editIndex]?.oilChanges || []
      };
      if (editIndex > -1) {
        vehicles[editIndex] = v;
        editIndex = -1;
        document.getElementById('formTitle').innerText = 'Add Vehicle';
      } else {
        vehicles.push(v);
      }
      saveVehicles();
      this.reset();
      renderVehicles();
    });

    window.onload = renderVehicles;
  </script>
</body>
</html>
