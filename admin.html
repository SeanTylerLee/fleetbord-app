<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Admin Panel</title>
  <link rel="stylesheet" href="styles.css" />
  <script>
    // Allow only admins to access this page
    const user = JSON.parse(localStorage.getItem('currentUser') || sessionStorage.getItem('currentUser') || 'null');
    if (!user || user.role !== 'admin') {
      alert('Access denied. Admins only.');
      window.location.replace('index.html');
    }
  </script>
</head>
<body>
  <header>
    <h1>Admin Panel</h1>
  </header>
  <main>
    <p>Here you can manage users, view logs, and configure access control features.</p>
    <!-- Admin tools go here -->
  </main>
</body>
</html>
