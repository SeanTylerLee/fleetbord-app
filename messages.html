<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Fleetbord - Messages</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f2f2f7;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #ffffff;
      border-bottom: 1px solid #ccc;
      padding: 0.75rem 1rem;
      display: flex;
      align-items: center;
    }

    .back-button {
      appearance: none;
      background: none;
      border: none;
      color: #007aff;
      font-size: 17px;
      font-weight: 500;
      padding: 4px 12px;
      border-radius: 10px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .back-icon {
      height: 22px;
      width: auto;
      stroke: #007aff;
    }

    .top-image {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .message {
      max-width: 80%;
      padding: 0.6rem 1rem;
      border-radius: 18px;
      font-size: 15px;
      line-height: 1.4;
      word-wrap: break-word;
      display: inline-block;
    }

    .incoming {
      align-self: flex-start;
      background: #ffffff;
      border-bottom-left-radius: 4px;
    }

    .outgoing {
      align-self: flex-end;
      background: #007aff;
      color: white;
      border-bottom-right-radius: 4px;
    }

    .attachment {
      max-width: 220px;
      border-radius: 12px;
      margin-top: 6px;
      cursor: pointer;
    }

    .composer {
      display: flex;
      gap: 0.5rem;
      padding: 0.5rem;
      background: white;
      border-top: 1px solid #ccc;
    }

    .composer textarea {
      flex: 1;
      padding: 0.6rem;
      border-radius: 18px;
      border: 1px solid #ccc;
      font-size: 15px;
      resize: none;
      height: 40px;
    }

    .composer button {
      background: none;
      border: none;
      font-size: 22px;
      color: #007aff;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    .tab-bar {
      display: flex;
      justify-content: space-around;
      background: #ffffff;
      border-top: 1px solid #ccc;
      padding: 0.5rem 0;
    }

    .tab-button {
      text-align: center;
      font-size: 14px;
      color: #555;
      text-decoration: none;
    }

    .tab-button.active {
      color: #007aff;
      font-weight: 600;
    }

    .map-thumb {
      width: 220px;
      height: 120px;
      border-radius: 12px;
      margin-top: 6px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html" class="back-button">
      <svg class="back-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 13 22" fill="none">
        <path d="M11 1L2 11L11 21" stroke="#007AFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      Back
    </a>
  </header>

  <img src="header.png" alt="Header" class="top-image">

  <div class="chat-container" id="chatContainer">
    <!-- Example messages -->
    <div class="message incoming">Hey there! ðŸ‘‹</div>
    <div class="message outgoing">Hi! Ready for the next load?</div>
  </div>

  <div class="composer">
    <button onclick="document.getElementById('fileInput').click()">ðŸ“Ž</button>
    <textarea id="messageInput" placeholder="iMessage"></textarea>
    <button onclick="sendMessage()">âž¤</button>
    <input type="file" id="fileInput" class="hidden" accept="image/*" onchange="attachFile(event)">
  </div>

  <nav class="tab-bar">
    <a href="index.html" class="tab-button">Home</a>
    <a href="loads.html" class="tab-button">Loads</a>
    <a href="messages.html" class="tab-button active">Messages</a>
    <a href="settings.html" class="tab-button">Settings</a>
  </nav>

  <script>
    const chat = document.getElementById('chatContainer');
    const input = document.getElementById('messageInput');
    const fileInput = document.getElementById('fileInput');

    function sendMessage() {
      const text = input.value.trim();
      if (text === '') return;
      const msg = document.createElement('div');
      msg.className = 'message outgoing';
      msg.textContent = text;
      chat.appendChild(msg);
      input.value = '';
      chat.scrollTop = chat.scrollHeight;
    }

    function attachFile(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const img = document.createElement('img');
        img.src = e.target.result;
        img.className = 'attachment';

        const msg = document.createElement('div');
        msg.className = 'message outgoing';
        msg.appendChild(img);
        chat.appendChild(msg);
        chat.scrollTop = chat.scrollHeight;
      };
      reader.readAsDataURL(file);
    }

    // Example: simulate Google/Apple Maps pin drop
    const mapPreview = document.createElement('div');
    mapPreview.className = 'message outgoing';
    mapPreview.innerHTML = `
      <div>Meet here:</div>
      <a href="https://maps.apple.com/?q=37.7749,-122.4194" target="_blank">
        <img src="https://maps.googleapis.com/maps/api/staticmap?center=37.7749,-122.4194&zoom=14&size=300x150&key=YOUR_API_KEY" class="map-thumb" />
      </a>
    `;
    // chat.appendChild(mapPreview); // uncomment to test preview
  </script>

</body>
</html>
