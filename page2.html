<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    const user = JSON.parse(localStorage.getItem("currentUser") || sessionStorage.getItem("currentUser"));
    if (!user) {
      window.location.href = "login.html";
    }
    if (localStorage.getItem('darkMode') === 'true') {
      document.documentElement.classList.add('dark-mode');
    } else {
      document.documentElement.classList.remove('dark-mode');
    }
  </script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Reimbursements</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      background: var(--bg, #fff);
      color: var(--text, #000);
    }
    header img {
      width: 100%;
      height: auto;
      display: block;
    }
    .back-button {
      text-align: center;
      padding: 1em;
    }
    .back-button button {
      background: #007aff;
      color: white;
      padding: 12px 18px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 12px;
      border: none;
      cursor: pointer;
    }
    .container {
      padding: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 14px;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    #receiptPreview {
      max-width: 100%;
      margin-top: 10px;
    }
    #signatureContainer {
      margin-top: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
    }
    canvas#signature-pad {
      width: 100%;
      height: 150px;
      margin-bottom: 12px;
      display: block;
    }
    button {
      background-color: #007aff;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }
    .dark-mode table, .dark-mode th, .dark-mode td {
      border-color: #666;
    }
    .dark-mode input, .dark-mode canvas {
      background-color: #1c1c1e;
      color: white;
      border-color: #3a3a3c;
    }
  </style>
</head>
<body>
  <header><img src="header.jpg" alt="Header" /></header>
  <div class="back-button"><button onclick="history.back()">Back</button></div>

  <div class="container">
    <h2>Reimbursement Request</h2>
    <form id="reimbursementForm">
      <table>
        <tr>
          <th>Item</th>
          <th>Amount</th>
        </tr>
        <tr>
          <td><input type="text" name="item1" placeholder="Item description" /></td>
          <td><input type="number" name="amount1" class="amount" /></td>
        </tr>
        <tr>
          <td><input type="text" name="item2" placeholder="Item description" /></td>
          <td><input type="number" name="amount2" class="amount" /></td>
        </tr>
        <tr>
          <td><input type="text" name="item3" placeholder="Item description" /></td>
          <td><input type="number" name="amount3" class="amount" /></td>
        </tr>
        <tr>
          <td><input type="text" name="item4" placeholder="Item description" /></td>
          <td><input type="number" name="amount4" class="amount" /></td>
        </tr>
        <tr>
          <td><input type="text" name="item5" placeholder="Item description" /></td>
          <td><input type="number" name="amount5" class="amount" /></td>
        </tr>
      </table>

      <label>Upload Receipt:</label>
      <input type="file" id="receiptUpload" accept="image/*" onchange="previewReceipt()" />
      <img id="receiptPreview" />

      <div id="signatureContainer">
        <label>Signature:</label>
        <canvas id="signature-pad"></canvas>
        <button type="button" onclick="clearSignature()">Clear Signature</button>
      </div>

      <label>Total Amount Paid:</label>
      <input type="number" id="totalAmount" readonly />

      <button type="button" onclick="generatePDF()">Generate PDF</button>
    </form>
  </div>

  <script>
    document.querySelectorAll(".amount").forEach(input => {
      input.addEventListener("input", updateTotal);
    });

    function updateTotal() {
      let total = 0;
      document.querySelectorAll(".amount").forEach(input => {
        total += Number(input.value || 0);
      });
      document.getElementById("totalAmount").value = total.toFixed(2);
    }

    function previewReceipt() {
      const file = document.getElementById("receiptUpload").files[0];
      const preview = document.getElementById("receiptPreview");
      if (file) {
        const reader = new FileReader();
        reader.onload = e => preview.src = e.target.result;
        reader.readAsDataURL(file);
      }
    }

    const canvas = document.getElementById("signature-pad");
    const ctx = canvas.getContext("2d");
    let drawing = false;

    canvas.addEventListener("mousedown", e => { drawing = true; draw(e); });
    canvas.addEventListener("mousemove", draw);
    canvas.addEventListener("mouseup", () => drawing = false);
    canvas.addEventListener("mouseout", () => drawing = false);

    function draw(e) {
      if (!drawing) return;
      const rect = canvas.getBoundingClientRect();
      ctx.lineWidth = 2;
      ctx.lineCap = "round";
      ctx.strokeStyle = "black";
      ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
    }

    function clearSignature() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
    }

    function generatePDF() {
      alert("PDF generation would be implemented here.");
    }

    document.addEventListener('touchstart', e => {
      if (e.touches.length > 1) e.preventDefault();
    }, { passive: false });

    window.history.pushState(null, null, window.location.href);
    window.onpopstate = () => window.history.go(1);
  </script>
</body>
</html>
