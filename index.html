<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Fleetbord</title>
  <style>
    /* (same styles as before) */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: #f2f2f7;
      color: #000;
      margin: 0; padding: 1em;
      -webkit-font-smoothing: antialiased;
    }
    input, button, select, textarea {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 14px;
      box-sizing: border-box;
      font-size: 17px;
      font-weight: 400;
      background: white;
      -webkit-appearance: none;
    }
    button {
      background: #007aff;
      color: white;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #005bb5;
    }
    button:disabled {
      background: #a0a0a0;
      cursor: not-allowed;
    }
    nav button {
      width: auto;
      margin-right: 8px;
      display: inline-block;
      min-width: 90px;
    }
    h1, h2 {
      font-weight: 700;
      margin-bottom: 12px;
    }
    .hidden { display: none; }
    #loadList div {
      background: white;
      border-radius: 12px;
      padding: 12px;
      margin: 6px 0;
      font-size: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #loadList div label {
      flex-grow: 1;
      cursor: pointer;
    }
    #loadList div input[type="checkbox"] {
      margin-left: 12px;
      transform: scale(1.3);
      cursor: pointer;
    }
    @media (max-width: 480px) {
      body {
        padding: 12px;
      }
      input, button, select, textarea {
        font-size: 16px;
        padding: 10px;
      }
      nav button {
        min-width: 70px;
        font-size: 14px;
        margin-bottom: 6px;
      }
    }
  </style>
</head>
<body>
  <h1>Fleetbord</h1>
  <div id="authSection">
    <input id="email" type="email" placeholder="Email" autocomplete="username" />
    <input id="password" type="password" placeholder="Password" autocomplete="current-password" />
    <button onclick="signIn()">Login</button>
    <button onclick="signUp()">Sign Up</button>
    <button onclick="signOut()" class="hidden">Logout</button>
    <div id="roleLabel"></div>
  </div>
  <div id="app" class="hidden">
    <nav>
      <button onclick="show('manageUsers')">Manage Users</button>
      <button onclick="show('messaging')">Messaging</button>
      <button onclick="show('loads')">Load Records</button>
    </nav>

    <div id="manageUsers" class="hidden">
      <h2>User Management</h2>
      <input id="newEmail" type="email" placeholder="New user email" autocomplete="email" />
      <select id="newRole">
        <option value="driver">Driver</option>
        <option value="dispatcher">Dispatcher</option>
        <option value="office">Office</option>
      </select>
      <button onclick="createUser()">Create User</button>
      <div id="userList"></div>
      <button onclick="show('app')">⬅️ Back</button>
    </div>

    <div id="messaging" class="hidden">
      <h2>Messaging</h2>
      <select id="recipients" multiple size="5" style="height:120px;"></select>
      <textarea id="messageText" placeholder="Message..."></textarea>
      <input id="messagePhoto" type="file" accept="image/*" />
      <button onclick="sendMessage()">Send</button>
      <div id="messageContainer"></div>
      <button onclick="show('app')">⬅️ Back</button>
    </div>

    <div id="loads" class="hidden">
      <h2>Load Records</h2>
      <input id="ldDate" type="date" />
      <input id="ldTicket" type="text" placeholder="Ticket #" />
      <input id="ldCustomer" type="text" placeholder="Customer" />
      <input id="ldRig" type="text" placeholder="Rig" />
      <input id="ldLease" type="text" placeholder="Lease" />
      <input id="ldPrice" type="number" placeholder="Price" />
      <input id="ldNights" type="number" placeholder="Overnights" />
      <input id="ldPhoto" type="file" multiple accept="image/*" />
      <button onclick="saveLoad()">Save Load</button>
      <div id="loadList"></div>
      <button onclick="generatePaySheet()" disabled id="exportPdfBtn">Export Pay Sheet PDF</button>
      <button onclick="show('app')">⬅️ Back</button>
    </div>
  </div>

  <!-- jsPDF CDN for PDF export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut as fSignOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, collection, addDoc, query, where, getDocs, onSnapshot } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js";

    const { jsPDF } = window.jspdf;

    const firebaseConfig = {
      apiKey: "AIzaSyDJ8X2MrWtWXXF54xO_OwCfS9YAlIgFu4E",
      authDomain: "fleetbord-67471.firebaseapp.com",
      projectId: "fleetbord-67471",
      storageBucket: "fleetbord-67471.appspot.com",
      messagingSenderId: "1067341128354",
      appId: "1:1067341128354:web:da654da7885f6aeda5adfb",
      measurementId: "G-QNJ1MTGKDZ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    async function ensureAdminExists() {
      const q = query(collection(db, 'users'), where('role', '==', 'admin'));
      const snapshot = await getDocs(q);
      if (snapshot.empty) {
        try {
          const adminCred = await createUserWithEmailAndPassword(auth, "admin@fleetbord.com", "1");
          await setDoc(doc(db, "users", adminCred.user.uid), { email: "admin@fleetbord.com", role: "admin" });
          alert("Default admin account created: admin@fleetbord.com / 1");
          await fSignOut(auth);
        } catch (e) {
          console.log("Admin already exists or creation failed:", e.message);
        }
      }
    }

    await ensureAdminExists();

    const ui = {
      authSection: document.getElementById('authSection'),
      appArea: document.getElementById('app'),
      roleLabel: document.getElementById('roleLabel'),
      userList: document.getElementById('userList'),
      recipients: document.getElementById('recipients'),
      messageContainer: document.getElementById('messageContainer'),
      loadList: document.getElementById('loadList'),
      exportPdfBtn: document.getElementById('exportPdfBtn')
    };

    let currentRole = '';
    let allLoads = [];

    onAuthStateChanged(auth, async user => {
      if (user) {
        const snap = await getDoc(doc(db, 'users', user.uid));
        currentRole = snap.data().role;
        document.querySelector('button[onclick="signIn()"]').classList.add('hidden');
        document.querySelector('button[onclick="signUp()"]').classList.add('hidden');
        document.querySelector('button[onclick="signOut()"]').classList.remove('hidden');
        ui.roleLabel.textContent = user.email + ' (' + currentRole + ')';
        ui.appArea.classList.remove('hidden');

        if (currentRole === 'admin' || currentRole === 'office') {
          document.getElementById('manageUsers').classList.remove('hidden');
          listUsers();
        } else {
          document.getElementById('manageUsers').classList.add('hidden');
        }
        loadRecipients();
        loadMessages();
        loadLoads();
      } else {
        ui.appArea.classList.add('hidden');
      }
    });

    async function signIn() {
      await signInWithEmailAndPassword(auth, email.value, password.value);
    }

    async function signUp() {
      const cred = await createUserWithEmailAndPassword(auth, email.value, password.value);
      await setDoc(doc(db, 'users', cred.user.uid), { email: email.value, role: 'driver' });
    }

    async function signOut() {
      await fSignOut(auth);
      location.reload();
    }

    function show(id) {
      document.querySelectorAll('div[id]').forEach(el => el.classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');
    }

    async function createUser() {
      const em = newEmail.value, rl = newRole.value;
      const cred = await createUserWithEmailAndPassword(auth, em, "changeme123");
      await setDoc(doc(db, 'users', cred.user.uid), { email: em, role: rl });
      alert(`Created ${rl}: ${em}`);
      listUsers();
    }

    async function listUsers() {
      const snap = await getDocs(collection(db, 'users'));
      ui.userList.innerHTML = '';
      snap.forEach(doc => {
        const u = doc.data();
        ui.userList.innerHTML += `<div>${u.email} (${u.role})</div>`;
      });
    }

    async function loadRecipients() {
      const snap = await getDocs(collection(db, 'users'));
      ui.recipients.innerHTML = '';
      snap.forEach(doc => {
        if (doc.id !== auth.currentUser.uid) {
          const opt = document.createElement('option');
          opt.value = doc.id;
          opt.textContent = doc.data().email;
          ui.recipients.appendChild(opt);
        }
      });
    }

    async function sendMessage() {
      const recips = Array.from(ui.recipients.selectedOptions).map(o => o.value);
      const text = messageText.value;
      let photoURL = '';
      if (messagePhoto.files[0]) {
        const file = messagePhoto.files[0];
        const ref = sRef(storage, 'msg_' + Date.now() + '_' + file.name);
        await uploadBytes(ref, file);
        photoURL = await getDownloadURL(ref);
      }
      await addDoc(collection(db, 'messages'), {
        from: auth.currentUser.uid,
        to: recips,
        text,
        photoURL,
        ts: Date.now()
      });
      messageText.value = '';
      messagePhoto.value = '';
    }

    function loadMessages() {
      onSnapshot(collection(db, 'messages'), snap => {
        ui.messageContainer.innerHTML = '';
        snap.forEach(doc => {
          const m = doc.data();
          if (m.from === auth.currentUser.uid || m.to.includes(auth.currentUser.uid)) {
            ui.messageContainer.innerHTML += `<div style="margin-bottom:12px"><strong>${m.text}</strong>${m.photoURL ? `<br><img src="${m.photoURL}" style="max-width:100%;margin-top:8px;border-radius:12px"/>` : ''}</div>`;
          }
        });
      });
    }

    async function saveLoad() {
      const photos = [];
      for (let file of ldPhoto.files) {
        const ref = sRef(storage, 'load_' + Date.now() + '_' + file.name);
        await uploadBytes(ref, file);
        photos.push(await getDownloadURL(ref));
      }
      await addDoc(collection(db, 'loads'), {
        by: auth.currentUser.uid,
        date: ldDate.value,
        ticket: ldTicket.value,
        customer: ldCustomer.value,
        rig: ldRig.value,
        lease: ldLease.value,
        price: Number(ldPrice.value),
        overnights: Number(ldNights.value),
        photos,
        ts: Date.now()
      });
      alert('Load saved');
      clearLoadInputs();
      loadLoads();
    }

    function clearLoadInputs() {
      ldDate.value = '';
      ldTicket.value = '';
      ldCustomer.value = '';
      ldRig.value = '';
      ldLease.value = '';
      ldPrice.value = '';
      ldNights.value = '';
      ldPhoto.value = '';
    }

    function loadLoads() {
      const q = query(collection(db, 'loads'), where('by', '==', auth.currentUser.uid));
      onSnapshot(q, snap => {
        ui.loadList.innerHTML = '';
        allLoads = [];
        snap.forEach(doc => {
          const l = doc.data();
          l.id = doc.id;
          allLoads.push(l);
          const div = document.createElement('div');
          const label = document.createElement('label');
          label.textContent = `${l.date} | Ticket #${l.ticket} | Customer: ${l.customer} | $${l.price.toFixed(2)} | Nights: ${l.overnights}`;
          const checkbox = document.createElement('input');
          checkbox.type = 'checkbox';
          checkbox.value = doc.id;
          div.appendChild(label);
          div.appendChild(checkbox);
          ui.loadList.appendChild(div);
        });
        ui.exportPdfBtn.disabled = allLoads.length === 0;
      });
    }

    function generatePaySheet() {
      const selectedIds = Array.from(ui.loadList.querySelectorAll('input[type="checkbox"]:checked')).map(i => i.value);
      if (selectedIds.length === 0) {
        alert("Please select at least one load to export.");
        return;
      }
      const loadsToExport = allLoads.filter(l => selectedIds.includes(l.id));

      const doc = new jsPDF();

      doc.setFontSize(18);
      doc.text("Fleetbord Pay Sheet", 14, 20);
      doc.setFontSize(12);
      doc.text(`Driver: ${auth.currentUser.email}`, 14, 30);

      const headers = ["Date", "Ticket #", "Customer", "Rig", "Lease", "Price", "Overnights"];
      const colWidths = [25, 25, 40, 20, 25, 20, 25];
      const startX = 14;
      let startY = 40;
      const lineHeight = 10;

      // Draw headers
      let x = startX;
      doc.setFont(undefined, "bold");
      headers.forEach((header, i) => {
        doc.text(header, x, startY);
        x += colWidths[i];
      });
      doc.setFont(undefined, "normal");

      // Draw rows
      startY += lineHeight;
      loadsToExport.forEach(load => {
        let x = startX;
        const row = [
          load.date,
          load.ticket,
          load.customer,
          load.rig,
          load.lease,
          load.price.toFixed(2),
          load.overnights.toString()
        ];
        row.forEach((cell, i) => {
          doc.text(cell, x, startY);
          x += colWidths[i];
        });
        startY += lineHeight;
        // Page break if needed
        if (startY > 270) {
          doc.addPage();
          startY = 20;
        }
      });

      doc.save(`Fleetbord_P
            doc.save(`Fleetbord_PaySheet_${new Date().toISOString().slice(0,10)}.pdf`);
    }
  </script>
</body>
</html>
