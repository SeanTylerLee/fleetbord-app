<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.json" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <title>Settings</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <!-- Header Image -->
  <header>
    <img src="images/header.jpg" alt="App Header" class="header-img">
  </header>

  <!-- Main Settings Section -->
  <main class="container">
    <h2 style="text-align: left; padding-left: 20px;">Settings</h2>

    <div class="settings-section">
      <div class="setting-item">
        <span class="setting-label">Dark Mode</span>
        <label class="toggle-switch">
          <input type="checkbox" id="darkModeToggle">
          <span class="slider round"></span>
        </label>
      </div>

      <div class="setting-item">
        <span class="setting-label">Notifications</span>
        <label class="toggle-switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>

      <div class="setting-item">
        <span class="setting-label">Sounds</span>
        <label class="toggle-switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>
    </div>
  </main>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <a href="javascript:history.back()">
      <img src="images/back.jpg" alt="Back" class="nav-icon">
    </a>
    <a href="index.html">
      <img src="images/home.jpg" alt="Home" class="nav-icon">
    </a>
    <a href="settings.html">
      <img src="images/settings.jpg" alt="Settings" class="nav-icon">
    </a>
  </nav>

  <!-- Optional: Script to handle dark mode toggle -->
  <script>
    document.getElementById('darkModeToggle').addEventListener('change', function() {
      document.body.classList.toggle('dark-mode', this.checked);
    });
  </script>

</body>
</html>
